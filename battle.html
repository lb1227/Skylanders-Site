<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TCG Battle Style</title>
  <style>
    /* Base styling for a card table feel */
    :root {
      --bg: #0b3d91;          /* Deep blue table background */
      --card-bg: #fff;         /* White card background */
      --card-border: #ffc107;  /* Gold border for cards */
      --card-shadow: rgba(0, 0, 0, 0.5);
      --text-color: #212121;
      --selected-overlay: rgba(255, 193, 7, 0.7);
      --button-bg: #e53935;
      --button-hover: #d32f2f;
      --font-family: 'Arial', sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      font-family: var(--font-family);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    /* Main container simulating a battle arena */
    .battle-container {
      width: 90%;
      max-width: 800px;
      background: rgba(255,255,255,0.95);
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 8px 20px var(--card-shadow);
      position: relative;
      overflow: hidden;
    }
    .header {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 1.8rem;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.6);
    }
    /* Cards grid */
    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      grid-gap: 0.75rem;
      margin-bottom: 1.5rem;
    }
    .card {
      background: var(--card-bg);
      border: 2px solid var(--card-border);
      border-radius: 8px;
      box-shadow: 0 4px 8px var(--card-shadow);
      height: 160px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      cursor: pointer;
      user-select: none;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card.selected::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: var(--selected-overlay);
      border-radius: 6px;
    }
    .card span {
      position: relative;
      z-index: 2;
      font-weight: bold;
    }
    /* Battle button */
    .battle-button {
      width: 100%;
      text-align: center;
      padding: 1rem;
      background: var(--button-bg);
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.2rem;
      display: none; /* Hidden until at least one card is selected */
      transition: background 0.3s;
    }
    .battle-button:hover {
      background: var(--button-hover);
    }
    /* Overlay for battle result */
    .battle-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
      padding: 1rem;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease;
      z-index: 10;
    }
    .battle-overlay.active {
      opacity: 1;
      visibility: visible;
    }
    .battle-overlay h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .battle-overlay p {
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }
    .close-overlay {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background: var(--button-bg);
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .close-overlay:hover {
      background: var(--button-hover);
    }
  </style>
</head>
<body>
  <div class="battle-container">
    <div class="header">Select Your Cards</div>
    <div class="cards-grid" id="cardsGrid">
      <!-- Cards will be loaded here -->
    </div>
    <div class="battle-button" id="battleButton">Battle!</div>
    
    <!-- Battle Result Overlay -->
    <div class="battle-overlay" id="battleOverlay">
      <h2 id="battleOutcome"></h2>
      <p id="playerPower"></p>
      <p id="opponentPower"></p>
      <button class="close-overlay" id="closeOverlay">Close</button>
    </div>
  </div>

  <script>
    // For demo purposes, we'll assume localStorage contains a collection
    // using the key 'sky_progress_{username}_{game}'
    // Here, we simulate the loading of a collection.
    // In your app, replace this demoCollection with your actual data.
    
    const username = localStorage.getItem("sky_user") || "DemoUser";
    const demoCollection = {
      collected: [
        { name: "Pikachu", power: 80 },
        { name: "Charizard", power: 95 },
        { name: "Bulbasaur", power: 60 },
        { name: "Squirtle", power: 65 },
        { name: "Jigglypuff", power: 50 },
        { name: "Gengar", power: 90 },
        { name: "Mewtwo", power: 100 },
        { name: "Eevee", power: 70 }
      ]
    };

    // If you already store data in localStorage, you would load it like so:
    // const key = `sky_progress_${username}_<GAME>`;
    // const collectionData = JSON.parse(localStorage.getItem(key)) || demoCollection;
    const collectionData = demoCollection; // Using demo collection for now.
    
    const cardsGrid = document.getElementById("cardsGrid");
    const battleButton = document.getElementById("battleButton");
    const battleOverlay = document.getElementById("battleOverlay");
    const battleOutcome = document.getElementById("battleOutcome");
    const playerPowerElem = document.getElementById("playerPower");
    const opponentPowerElem = document.getElementById("opponentPower");
    const closeOverlay = document.getElementById("closeOverlay");

    let selectedCards = [];

    // Render cards from the collection
    function renderCards() {
      cardsGrid.innerHTML = "";
      const ownedItems = collectionData.collected || [];
      ownedItems.forEach((item, index) => {
        const cardElem = document.createElement("div");
        cardElem.classList.add("card");
        cardElem.innerHTML = `<span>${item.name}</span>`;
        // Store the index or data on the element for later use.
        cardElem.dataset.index = index;
        cardElem.addEventListener("click", () => {
          // Toggle selection
          if (cardElem.classList.contains("selected")) {
            cardElem.classList.remove("selected");
            selectedCards = selectedCards.filter(i => i !== index);
          } else {
            cardElem.classList.add("selected");
            selectedCards.push(index);
          }
          updateBattleButton();
        });
        cardsGrid.appendChild(cardElem);
      });
    }

    // Update the battle button visibility based on selection
    function updateBattleButton() {
      if (selectedCards.length > 0) {
        battleButton.style.display = "block";
      } else {
        battleButton.style.display = "none";
      }
    }

    // Simulate battle
    function performBattle() {
      const ownedItems = collectionData.collected || [];
      // Calculate player's deck total power using the selected cards
      let playerTotal = selectedCards.reduce((sum, index) => {
        return sum + (ownedItems[index].power || 0);
      }, 0);
      // Generate opponent total power (for demo, 3 to 5 random cards)
      let numOpponentCards = Math.floor(Math.random() * 3) + 3;
      let opponentTotal = 0;
      for (let i = 0; i < numOpponentCards; i++) {
        opponentTotal += Math.floor(Math.random() * 100);
      }
      // Decide outcome
      let outcome = "";
      if (playerTotal === opponentTotal) {
        outcome = "It's a tie!";
      } else {
        outcome = playerTotal > opponentTotal ? "You win!" : "Opponent wins!";
      }
      // Show battle overlay with results
      battleOutcome.innerText = outcome;
      playerPowerElem.innerText = `Your Deck Power: ${playerTotal}`;
      opponentPowerElem.innerText = `Opponent Deck Power: ${opponentTotal}`;
      battleOverlay.classList.add("active");
    }

    // Event listeners
    battleButton.addEventListener("click", performBattle);
    closeOverlay.addEventListener("click", () => {
      battleOverlay.classList.remove("active");
      // Optionally, deselect all cards to restart
      document.querySelectorAll(".card.selected").forEach(card => card.classList.remove("selected"));
      selectedCards = [];
      updateBattleButton();
    });

    // Initialize
    renderCards();
    updateBattleButton();
  </script>
</body>
</html>
