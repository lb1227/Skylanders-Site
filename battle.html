<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skystone Battle – Connected Arena Layout</title>
  <style>
    /* -------------------------------------------
       CSS VARIABLES & GLOBAL STYLES
    ------------------------------------------- */
    :root {
      --bg-color: #121212;           /* Overall dark background */
      --player-bg: #b33a3a;            /* Your side background */
      --opponent-bg: #334fa3;          /* Opponent side background */
      --panel-bg: #a0522d;            /* Background for cards and slots */
      --highlight: #f6cd2f;           /* Accent/gold color */
      --text-color: #f0f0f0;
      --font-family: 'Arial', sans-serif;
    }
    
    html, body {
      margin: 0;
      padding: 0;
      overflow-y: hidden;            /* Disable vertical scrolling */
      background: var(--bg-color);
      font-family: var(--font-family);
      color: var(--text-color);
    }
    
    /* -------------------------------------------
       HORIZONTAL SCROLL CONTAINER (2 Pages)
    ------------------------------------------- */
    .horizontal-wrapper {
      display: flex;
      width: 200vw;                  /* Two full-viewport pages side-by-side */
      height: 100vh;
      overflow-x: auto;              /* Enable horizontal scroll */
      overflow-y: hidden;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }
    .horizontal-wrapper::-webkit-scrollbar {
      display: none;
    }
    /* Each page occupies full viewport width */
    .page {
      flex: 0 0 100vw;
      height: 100vh;
      scroll-snap-align: start;
      padding: 1rem;
      box-sizing: border-box;
    }
    
    /* -------------------------------------------
       LEFT PAGE – PLAYER SIDE
       Layout: Two columns in a row.
         • Left column: Your Cards (stacked vertically)
         • Right column: Your Arena slots (arranged in a row)
    ------------------------------------------- */
    .player-page {
      background: var(--player-bg);
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
    }
    .player-content {
      width: 100%;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: flex-start;
    }
    /* Both containers now use full width per their column */
    .cards-container,
    .arena-container {
      width: 48%;
    }
    .cards-container h2,
    .arena-container h2 {
      text-align: center;
      margin-bottom: 0.5rem;
    }
    /* --- UPDATED: Cards will stack vertically --- */
    .player-cards {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: flex-start;
    }
    .player-cards .card {
      width: 80px;
      height: 80px;
      background: var(--panel-bg);
      border: 4px solid var(--highlight);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 0.8rem;
      position: relative;
    }
    .player-cards .card::before,
    .player-cards .card::after {
      content: "";
      position: absolute;
      width: 15px;
      height: 15px;
      background: var(--highlight);
    }
    .player-cards .card::before {
      top: 0;
      left: 0;
      border-bottom-right-radius: 50%;
    }
    .player-cards .card::after {
      bottom: 0;
      right: 0;
      border-top-left-radius: 50%;
    }
    /* Arena slots remain in a row */
    .arena-slots {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    .arena-slots .slot {
      width: 90px;
      height: 90px;
      background: var(--panel-bg);
      border: 3px dashed var(--highlight);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 0.9rem;
    }
    
    /* -------------------------------------------
       RIGHT PAGE – OPPONENT SIDE
       Layout: Two columns in a row.
         • Left column: Opponent's Arena slots (in a row)
         • Right column: Opponent's Cards (stacked vertically) & Health
    ------------------------------------------- */
    .opponent-page {
      background: var(--opponent-bg);
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
    }
    .opponent-content {
      width: 100%;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: flex-start;
    }
    .arena-container-opponent,
    .cards-health-container {
      width: 48%;
    }
    .arena-container-opponent h2,
    .cards-health-container h2 {
      text-align: center;
      margin-bottom: 0.5rem;
    }
    .arena-slots-opponent {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    .arena-slots-opponent .slot {
      width: 90px;
      height: 90px;
      background: var(--panel-bg);
      border: 3px dashed var(--highlight);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 0.9rem;
    }
    /* --- UPDATED: Opponent cards stack vertically --- */
    .opponent-cards {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: flex-start;
    }
    .opponent-cards .card {
      width: 80px;
      height: 80px;
      background: var(--panel-bg);
      border: 4px solid var(--highlight);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 0.8rem;
      position: relative;
    }
    .opponent-cards .card::before,
    .opponent-cards .card::after {
      content: "";
      position: absolute;
      width: 15px;
      height: 15px;
      background: var(--highlight);
    }
    .opponent-cards .card::before {
      top: 0;
      left: 0;
      border-bottom-right-radius: 50%;
    }
    .opponent-cards .card::after {
      bottom: 0;
      right: 0;
      border-top-left-radius: 50%;
    }
    .health-display {
      text-align: center;
      background: var(--panel-bg);
      padding: 0.8rem;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="horizontal-wrapper">
    <!-- LEFT PAGE: Player Side -->
    <section class="page player-page">
      <div class="player-content">
        <!-- Left Column: Your Cards (Stacked Vertically) -->
        <div class="cards-container">
          <h2>Your Cards</h2>
          <div class="player-cards" id="playerCards">
            <div class="card">Fire<br>(3)</div>
            <div class="card">Water<br>(2)</div>
            <div class="card">Earth<br>(4)</div>
            <!-- Additional cards as needed -->
          </div>
        </div>
        <!-- Right Column: Your Arena Slots (in a Row) -->
        <div class="arena-container">
          <h2>Your Arena</h2>
          <div class="arena-slots" id="playerArena">
            <div class="slot">P1</div>
            <div class="slot">P2</div>
            <div class="slot">P3</div>
          </div>
        </div>
      </div>
    </section>
    
    <!-- RIGHT PAGE: Opponent Side -->
    <section class="page opponent-page">
      <div class="opponent-content">
        <!-- Left Column: Opponent Arena Slots (in a Row) -->
        <div class="arena-container-opponent">
          <h2>Opponent Arena</h2>
          <div class="arena-slots-opponent" id="opponentArena">
            <div class="slot">O1</div>
            <div class="slot">O2</div>
            <div class="slot">O3</div>
          </div>
        </div>
        <!-- Right Column: Opponent Cards (Stacked Vertically) & Health -->
        <div class="cards-health-container">
          <h2>Opponent Cards</h2>
          <div class="opponent-cards" id="opponentCards">
            <div class="card">Air<br>(3)</div>
            <div class="card">Dark<br>(5)</div>
            <div class="card">Life<br>(2)</div>
            <!-- Additional cards if desired -->
          </div>
          <div class="health-display" id="opponentHealth">
            <p>Health: <strong>26</strong></p>
          </div>
        </div>
      </div>
    </section>
  </div>
  
  <script>
    /*  
      This updated layout now uses a two-page horizontal scroll, where:
      - On the player side (left page): Your cards are in the left column (stacked vertically) and your arena slots are in the right column (arranged in a row).
      - On the opponent side (right page): The opponent's arena slots are in the left column (arranged in a row) and their cards (stacked vertically) plus health are in the right column.
      
      Adjust further as needed, and extend with interactivity such as drag-and-drop if desired.
    */
  </script>
</body>
</html>
