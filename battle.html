<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  <title>Dark Mode Mobile Card Battle</title>
  <style>
    :root {
      --bg: #121212;            /* Dark background for the overall screen */
      --platform-bg: #1e1e1e;    /* Slightly lighter dark tone for the platform */
      --card-bg: #1e1e1e;        /* Card face uses dark gray */
      --card-border: #bb86fc;    /* Neon purple border accent */
      --card-shadow: rgba(0, 0, 0, 0.8);
      --text-color: #e0e0e0;     /* Light text for readability */
      --button-bg: #bb86fc;      /* Neon purple for buttons */
      --button-hover: #9b67d3;
      --font-family: 'Arial', sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      font-family: var(--font-family);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    /* Main container for the mobile battlefield */
    .battlefield {
      width: 100%;
      max-width: 480px;
      background: #181818;
      border-radius: 12px;
      padding: 1rem 0.5rem;
      box-shadow: 0 4px 12px var(--card-shadow);
      margin: 1rem;
    }
    .zone {
      margin-bottom: 1rem;
      text-align: center;
    }
    .header {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
    }
    .cards-row {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      overflow-x: auto;
      padding: 0 0.5rem;
    }
    /* Opponent cards – a bit larger */
    .opponent-area .card {
      width: 80px;
      height: 110px;
      margin: 0 4px;
    }
    /* Player cards – slightly smaller for a hand view */
    .player-area .card {
      width: 60px;
      height: 85px;
      margin: 0 3px;
    }
    .card {
      background: var(--card-bg);
      border: 2px solid var(--card-border);
      border-radius: 8px;
      box-shadow: 0 2px 6px var(--card-shadow);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 0.7rem;
      text-align: center;
      padding: 4px;
    }
    /* Battle Platform styling */
    .platform {
      background: var(--platform-bg);
      border-radius: 12px;
      padding: 0.8rem;
      margin: 0.8rem 0;
      color: var(--text-color);
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.8);
    }
    .platform .battle-button {
      margin-top: 0.6rem;
      padding: 0.6rem;
      background: var(--button-bg);
      color: #000;
      border: none;
      border-radius: 8px;
      width: 90%;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .platform .battle-button:active,
    .platform .battle-button:hover {
      background: var(--button-hover);
    }
  </style>
</head>
<body>
  <div class="battlefield">
    <!-- Opponent Area (Top row) -->
    <div class="zone opponent-area">
      <div class="header">Opponent's Cards</div>
      <div class="cards-row" id="opponentCards">
        <!-- Opponent cards will be rendered here -->
      </div>
    </div>
    <!-- Battle Platform (Center) -->
    <div class="zone platform">
      <div class="header">Battle Platform</div>
      <div>Ready your strategy...</div>
      <button class="battle-button" id="battleButton">Battle!</button>
    </div>
    <!-- Player Area (Bottom row) -->
    <div class="zone player-area">
      <div class="header">Your Cards</div>
      <div class="cards-row" id="playerCards">
        <!-- Player cards will be rendered here -->
      </div>
    </div>
  </div>

  <script>
    // Demo data for player and opponent cards (replace with your real data or collection retrieval)
    const demoPlayerCards = [
      { name: "Pikachu", power: 80 },
      { name: "Charizard", power: 95 },
      { name: "Bulbasaur", power: 60 },
      { name: "Squirtle", power: 65 },
      { name: "Eevee", power: 70 }
    ];
    const demoOpponentCards = [
      { name: "Mewtwo", power: 100 },
      { name: "Gengar", power: 90 },
      { name: "Lapras", power: 75 },
      { name: "Snorlax", power: 85 },
      { name: "Jigglypuff", power: 50 }
    ];
    
    // Render cards into a given container for mobile (scrollable row)
    function renderCards(cards, containerId) {
      const container = document.getElementById(containerId);
      container.innerHTML = "";
      cards.forEach(card => {
        const cardElem = document.createElement("div");
        cardElem.classList.add("card");
        cardElem.innerHTML = `<span>${card.name}<br>(${card.power})</span>`;
        container.appendChild(cardElem);
      });
    }
    
    // Initialize rendering of opponent and player cards
    renderCards(demoOpponentCards, "opponentCards");
    renderCards(demoPlayerCards, "playerCards");

    // Simulate battle outcome when the button is tapped.
    document.getElementById("battleButton").addEventListener("click", function() {
      const playerTotal = demoPlayerCards.reduce((sum, card) => sum + card.power, 0);
      const opponentTotal = demoOpponentCards.reduce((sum, card) => sum + card.power, 0);
      let outcome = "";
      if (playerTotal === opponentTotal) {
        outcome = "It's a tie!";
      } else {
        outcome = playerTotal > opponentTotal ? "You win!" : "Opponent wins!";
      }
      alert(`Your Total Power: ${playerTotal}\nOpponent Total Power: ${opponentTotal}\n${outcome}`);
    });
  </script>
</body>
</html>
