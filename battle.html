<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  <title>Dark Mode Mobile Card Battle</title>
  <style>
    :root {
      --bg: #121212;            /* Overall dark background */
      --platform-bg: #1e1e1e;    /* Dark platform background */
      --card-bg: #1e1e1e;        /* Dark gray for card fronts, but used only for your cards */
      --card-back-bg: #333333;   /* Slightly lighter gray for card backs */
      --card-border: #bb86fc;    /* Neon purple border accent */
      --card-shadow: rgba(0, 0, 0, 0.8);
      --text-color: #e0e0e0;     /* Light text for readability */
      --button-bg: #bb86fc;      /* Neon purple for buttons */
      --button-hover: #9b67d3;
      --font-family: 'Arial', sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      font-family: var(--font-family);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    /* Main container for the mobile battlefield */
    .battlefield {
      width: 100%;
      max-width: 480px;
      background: #181818;
      border-radius: 12px;
      padding: 1rem 0.5rem;
      box-shadow: 0 4px 12px var(--card-shadow);
      margin: 1rem;
    }
    .zone {
      margin-bottom: 1rem;
      text-align: center;
    }
    .header {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
    }
    .cards-row {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      overflow-x: auto;
      padding: 0 0.5rem;
    }
    /* Opponent cards – show only the back */
    .opponent-area .card {
      width: 80px;
      height: 110px;
      margin: 0 4px;
      background: var(--card-back-bg);
      border: 2px solid var(--card-border);
      border-radius: 8px;
      box-shadow: 0 2px 6px var(--card-shadow);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 0.7rem;
      text-align: center;
      padding: 4px;
    }
    .opponent-area .card span {
      /* Indicate this is the back of a card */
      color: var(--text-color);
      font-weight: bold;
    }
    /* Player cards – show card details */
    .player-area .card {
      width: 60px;
      height: 85px;
      margin: 0 3px;
      background: var(--card-bg);
      border: 2px solid var(--card-border);
      border-radius: 8px;
      box-shadow: 0 2px 6px var(--card-shadow);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 0.7rem;
      text-align: center;
      padding: 4px;
    }
    /* Battle Platform styling – made taller */
    .platform {
      background: var(--platform-bg);
      border-radius: 12px;
      padding: 2rem 1rem;  /* Increased vertical padding for a taller platform */
      min-height: 400px;
      margin: 0.8rem 0;
      color: var(--text-color);
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.8);
    }
    .platform .battle-button {
      margin-top: 1rem;
      padding: 0.8rem;
      background: var(--button-bg);
      color: #000;
      border: none;
      border-radius: 8px;
      width: 90%;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .platform .battle-button:active,
    .platform .battle-button:hover {
      background: var(--button-hover);
    }
  </style>
</head>
<body>
  <div class="battlefield">
    <!-- Opponent Area (Top row) -->
    <div class="zone opponent-area">
      <div class="header">Opponent's Cards</div>
      <div class="cards-row" id="opponentCards">
        <!-- Opponent cards will be rendered here as card backs -->
      </div>
    </div>
    <!-- Battle Platform (Center) -->
    <div class="zone platform">
      <div class="header">Battle Platform</div>
      <div>Prepare for battle...</div>
      <button class="battle-button" id="battleButton">Battle!</button>
    </div>
    <!-- Player Area (Bottom row) -->
    <div class="zone player-area">
      <div class="header">Your Cards</div>
      <div class="cards-row" id="playerCards">
        <!-- Player cards with details will be rendered here -->
      </div>
    </div>
  </div>

  <script>
    // Demo data for player and opponent cards
    const demoPlayerCards = [
      { name: "Pikachu", power: 80 },
      { name: "Charizard", power: 95 },
      { name: "Bulbasaur", power: 60 },
      { name: "Squirtle", power: 65 },
      { name: "Eevee", power: 70 }
    ];
    const demoOpponentCards = [
      { name: "Mewtwo", power: 100 },
      { name: "Gengar", power: 90 },
      { name: "Lapras", power: 75 },
      { name: "Snorlax", power: 85 },
      { name: "Jigglypuff", power: 50 }
    ];
    
    // Render cards into a given container
    function renderCards(cards, containerId, showBack = false) {
      const container = document.getElementById(containerId);
      container.innerHTML = "";
      cards.forEach(card => {
        const cardElem = document.createElement("div");
        cardElem.classList.add("card");
        if (showBack) {
          // For opponent cards, show a card back without details
          cardElem.innerHTML = `<span>Card Back</span>`;
        } else {
          // For player's cards, display details
          cardElem.innerHTML = `<span>${card.name}<br>(${card.power})</span>`;
        }
        container.appendChild(cardElem);
      });
    }
    
    // Initialize the rendering for opponent and player cards
    renderCards(demoOpponentCards, "opponentCards", true);
    renderCards(demoPlayerCards, "playerCards", false);

    // Battle simulation when the button is tapped.
    document.getElementById("battleButton").addEventListener("click", function() {
      const playerTotal = demoPlayerCards.reduce((sum, card) => sum + card.power, 0);
      const opponentTotal = demoOpponentCards.reduce((sum, card) => sum + card.power, 0);
      let outcome = "";
      if (playerTotal === opponentTotal) {
        outcome = "It's a tie!";
      } else {
        outcome = playerTotal > opponentTotal ? "You win!" : "Opponent wins!";
      }
      alert(`Your Total Power: ${playerTotal}\nOpponent Total Power: ${opponentTotal}\n${outcome}`);
    });

    // Example drag-and-drop event handlers:
    function allowDrop(ev) {
      ev.preventDefault();
    }
    
    function drag(ev) {
      // Use the card's id attribute to identify it during the drop event.
      ev.dataTransfer.setData("text/plain", ev.target.id);
    }
    
    function drop(ev) {
      ev.preventDefault();
      // Get the ID of the card being dragged.
      var cardId = ev.dataTransfer.getData("text/plain");
      var cardElem = document.getElementById(cardId);
      // Append the card element to the drop zone (the battlefield)
      ev.target.appendChild(cardElem);
    }
    
    // Modify renderCards for player's hand (demo example):
    function renderPlayerCards(cards, containerId) {
      const container = document.getElementById(containerId);
      container.innerHTML = "";
      cards.forEach((card, index) => {
        const cardElem = document.createElement("div");
        cardElem.classList.add("card");
        // Assign an id so we can reference it later in drag events
        cardElem.id = `playerCard_${index}`;
        cardElem.setAttribute("draggable", "true");
        // Add drag event listener
        cardElem.addEventListener("dragstart", drag);
        cardElem.innerHTML = `<span>${card.name}<br>(${card.power})</span>`;
        container.appendChild(cardElem);
      });
    }
    
    // Use your existing demoPlayerCards data:
    renderPlayerCards(demoPlayerCards, "playerCards");
  </script>
</body>
</html>
