<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skystone Battle – Felt Background</title>
  <style>
    /* -------------------------------------------
       CSS VARIABLES & GLOBAL STYLES
    ------------------------------------------- */
    :root {
      --player-bg: #b33a3a;        /* Your side background overlay (if needed) */
      --opponent-bg: #334fa3;      /* Opponent side background overlay (if needed) */
      --panel-bg: #a0522d;         /* Background for cards and slots */
      --highlight: #f6cd2f;        /* Accent/gold color */
      --text-color: #f0f0f0;
      --font-family: 'Arial', sans-serif;
    }
    
    html, body {
      margin: 0;
      padding: 0;
      background: url("images/greenfelt.jpg") center center no-repeat;
      background-size: cover;
      font-family: var(--font-family);
      color: var(--text-color);
      overflow-y: hidden;
    }
    
    /* -------------------------------------------
       HORIZONTAL SCROLL CONTAINER (2 Pages)
    ------------------------------------------- */
    .horizontal-wrapper {
      display: flex;
      width: 200vw;
      height: 100vh;
      overflow-x: auto;
      overflow-y: hidden;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }
    .horizontal-wrapper::-webkit-scrollbar {
      display: none;
    }
    .page {
      flex: 0 0 100vw;
      height: 100vh;
      scroll-snap-align: start;
      padding: 1rem;
      box-sizing: border-box;
    }
    
    /* -------------------------------------------
       COMMON CONTAINER LAYOUT FOR BOTH PAGES
    ------------------------------------------- */
    .player-content,
    .opponent-content {
      width: 100%;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: flex-start;
      gap: 1rem;
    }
    
    /* New combined container for cards (and health) on the left side */
    .cards-health-container {
      width: 48%;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    /* -------------------------------------------
       LEFT PAGE – PLAYER SIDE
       Updated Layout: Two columns in a row:
         • Left column: Your Arena drop zone with 3 placeholder slots (stacked vertically)
         • Right column: Your Cards (stacked vertically) and Health display below
    ------------------------------------------- */
    .player-page {
      /* Optionally add an overlay:
         background-color: rgba(179, 58, 58, 0.5);
      */
    }
    /* Arena container stays much as before */
    .arena-container {
      width: 48%;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 0.5rem;
      border: 2px dashed var(--highlight);
      min-height: 300px;
    }
    .arena-container h2 {
      text-align: center;
      margin-bottom: 0.5rem;
    }
    .arena-container .slot {
      width: 90px;
      height: 90px;
      background: var(--panel-bg);
      border: 3px dashed var(--highlight);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 0.9rem;
      color: #aaa;
    }
    /* Player Cards (remains similar) */
    .player-cards {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: flex-start;
    }
    .player-cards .card {
      width: 80px;
      height: 80px;
      background: var(--panel-bg);
      border: 4px solid var(--highlight);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 0.8rem;
      position: relative;
      cursor: grab;
    }
    .player-cards .card::before,
    .player-cards .card::after {
      content: "";
      position: absolute;
      width: 15px;
      height: 15px;
      background: var(--highlight);
    }
    .player-cards .card::before {
      top: 0;
      left: 0;
      border-bottom-right-radius: 50%;
    }
    .player-cards .card::after {
      bottom: 0;
      right: 0;
      border-top-left-radius: 50%;
    }
    /* Health display style (same as used in opponent side) */
    .health-display {
      text-align: center;
      background: var(--panel-bg);
      padding: 0.5rem;
      border-radius: 10px;
      font-size: 0.8rem;
      font-weight: bold;
    }
    
    /* -------------------------------------------
       RIGHT PAGE – OPPONENT SIDE (Unchanged)
    ------------------------------------------- */
    .opponent-page {
      /* Optionally add an overlay:
         background-color: rgba(51, 79, 163, 0.5);
      */
    }
    .arena-container-opponent {
      width: 48%;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 0.5rem;
      border: 2px dashed var(--highlight);
      min-height: 300px;
    }
    .arena-container-opponent h2 {
      text-align: center;
      margin-bottom: 0.5rem;
    }
    .arena-container-opponent .slot {
      width: 90px;
      height: 90px;
      background: var(--panel-bg);
      border: 3px dashed var(--highlight);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 0.9rem;
      color: #aaa;
    }
    .opponent-cards {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: flex-start;
    }
    .opponent-cards .card {
      width: 80px;
      height: 80px;
      background: var(--panel-bg);
      border: 4px solid var(--highlight);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 0.8rem;
      position: relative;
    }
    .opponent-cards .card::before,
    .opponent-cards .card::after {
      content: "";
      position: absolute;
      width: 15px;
      height: 15px;
      background: var(--highlight);
    }
    .opponent-cards .card::before {
      top: 0;
      left: 0;
      border-bottom-right-radius: 50%;
    }
    .opponent-cards .card::after {
      bottom: 0;
      right: 0;
      border-top-left-radius: 50%;
    }
    .health-display.opponent {
      margin-top: 2rem;
    }
    
    /* -------------------------------------------
       Optional Drag-and-Drop Feedback
    ------------------------------------------- */
    .dragging {
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="horizontal-wrapper">
    <!-- LEFT PAGE: Player Side -->
    <section class="page player-page">
      <div class="player-content">
        <!-- Left Column: Your Arena Drop Zone -->
        <div class="arena-container" id="playerArena">
          <h2>Your Arena</h2>
          <div class="slot" id="slot1">Drop here</div>
          <div class="slot" id="slot2">Drop here</div>
          <div class="slot" id="slot3">Drop here</div>
        </div>
        <!-- Right Column: Your Cards and Health Display -->
        <div class="cards-health-container" id="playerCardsHealth">
          <h2>Your Cards</h2>
          <div class="player-cards" id="playerCards">
            <div class="card" id="card1" draggable="true">Fire<br>(3)</div>
            <div class="card" id="card2" draggable="true">Water<br>(2)</div>
            <div class="card" id="card3" draggable="true">Earth<br>(4)</div>
          </div>
          <div class="health-display" id="playerHealth">
            <p>Health: <strong>30</strong></p>
          </div>
        </div>
      </div>
    </section>
    
    <!-- RIGHT PAGE: Opponent Side -->
    <section class="page opponent-page">
      <div class="opponent-content">
        <!-- Left Column: Opponent Arena -->
        <div class="arena-container-opponent" id="opponentArena">
          <h2>Opponent Arena</h2>
          <div class="slot" id="oSlot1">Drop here</div>
          <div class="slot" id="oSlot2">Drop here</div>
          <div class="slot" id="oSlot3">Drop here</div>
        </div>
        <!-- Right Column: Opponent Cards and Health -->
        <div class="cards-health-container">
          <h2>Opponent Cards</h2>
          <div class="opponent-cards" id="opponentCards">
            <div class="card">Air<br>(3)</div>
            <div class="card">Dark<br>(5)</div>
            <div class="card">Life<br>(2)</div>
          </div>
          <div class="health-display opponent" id="opponentHealth">
            <p>Health: <strong>26</strong></p>
          </div>
        </div>
      </div>
    </section>
  </div>
  
  <script>
    // Drag-and-drop for player's cards onto individual placeholder slots.
    const cards = document.querySelectorAll('.player-cards .card');
    const slots = document.querySelectorAll('.arena-container .slot');
    
    cards.forEach(card => {
      card.addEventListener('dragstart', handleDragStart);
      card.addEventListener('dragend', handleDragEnd);
    });
    
    slots.forEach(slot => {
      slot.addEventListener('dragover', handleDragOver);
      slot.addEventListener('drop', handleDrop);
    });
    
    function handleDragStart(e) {
      e.dataTransfer.setData('text/plain', e.target.id);
      e.target.classList.add('dragging');
    }
    
    function handleDragEnd(e) {
      e.target.classList.remove('dragging');
    }
    
    function handleDragOver(e) {
      e.preventDefault();
    }
    
    function handleDrop(e) {
      e.preventDefault();
      const id = e.dataTransfer.getData('text/plain');
      const card = document.getElementById(id);
      if (e.target.textContent.trim() === "Drop here") {
        e.target.textContent = "";
        e.target.appendChild(card);
      }
    }
  </script>
</body>
</html>
