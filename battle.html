<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SuperChargers-Style Skystones (Horizontal Layout)</title>
  <style>
    /* -------------------------------------------
       CSS VARIABLES & GLOBAL STYLES
    ------------------------------------------- */
    :root {
      --bg-color: #121212;         /* overall dark background */
      --wood-bg: #6b3e1e;          /* placeholder "wood" color */
      --panel-bg: #a0522d;         /* a lighter wood panel */
      --red-panel: #b33a3a;        /* player's area color */
      --blue-panel: #334fa3;       /* opponent's area color */
      --highlight-color: #f6cd2f;  /* gold-like accent */
      --text-color: #f0f0f0;
      --font-family: 'Arial', sans-serif;
    }

    * {
      margin: 0; 
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg-color);
      font-family: var(--font-family);
      color: var(--text-color);
      overflow-x: hidden; /* hide any accidental horizontal scrollbars */
    }

    /* -------------------------------------------
       HORIZONTAL LAYOUT CONTAINER
    ------------------------------------------- */
    .horizontal-wrapper {
      display: flex;                     /* Place sections side-by-side */
      width: 300%;                       /* 3 'pages' wide: Player / Board / Opponent */
      height: 100vh;                     /* Full viewport height */
      overflow-x: auto;                  /* Allow horizontal scroll */
      scroll-snap-type: x mandatory;     /* Snap feature (optional) */
    }

    /* Each "page" (left, center, right) is 100% viewport width */
    .page-section {
      flex: 0 0 100vw;
      height: 100vh;
      scroll-snap-align: center;         /* Snap each page to the center on scroll */
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    /* -------------------------------------------
       PLAYER SIDE (LEFT PAGE)
    ------------------------------------------- */
    .player-side {
      background: var(--red-panel);
    }
    .player-side h2 {
      margin-bottom: 1rem;
    }
    .player-cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      max-width: 90%;
    }

    /* Example Card Style */
    .card {
      width: 80px;
      height: 80px;
      background: var(--panel-bg);
      border: 4px solid var(--highlight-color);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-weight: bold;
      color: var(--text-color);
      position: relative;
    }
    /* Let’s add corners to mimic “framed” look */
    .card::before,
    .card::after {
      content: "";
      position: absolute;
      width: 15px;
      height: 15px;
      background: var(--highlight-color);
    }
    /* Top-left corner */
    .card::before {
      top: 0;
      left: 0;
      border-bottom-right-radius: 50%;
    }
    /* Bottom-right corner */
    .card::after {
      bottom: 0;
      right: 0;
      border-top-left-radius: 50%;
    }

    /* -------------------------------------------
       BOARD (CENTER PAGE)
    ------------------------------------------- */
    .board-center {
      background: var(--wood-bg);
      /* Could use a wood texture image for a more authentic look: 
         background: url('wood_texture.jpg') center/cover; 
       */
      padding: 2rem;
    }
    .board-center h2 {
      margin-bottom: 1rem;
    }

    /* The center "board" might have 6 total slots (3 for each side) */
    .board-slots {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      grid-gap: 1rem;
      margin-bottom: 2rem;
    }
    /* Each slot for a Skystone */
    .slot {
      width: 80px;
      height: 80px;
      background: var(--panel-bg);
      border: 4px dashed var(--highlight-color);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 0.8rem;
      font-weight: bold;
    }

    /* Example scoreboard at the bottom of center page */
    .scoreboard {
      display: flex;
      gap: 2rem;
      align-items: center;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .scoreboard .score-box {
      background: var(--highlight-color);
      color: #000;
      padding: 0.5rem 1rem;
      border-radius: 10px;
    }

    /* -------------------------------------------
       OPPONENT SIDE (RIGHT PAGE)
    ------------------------------------------- */
    .opponent-side {
      background: var(--blue-panel);
    }
    .opponent-side h2 {
      margin-bottom: 1rem;
    }
    .opponent-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    .opponent-cards {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    /* -------------------------------------------
       BUTTONS & CONTROLS
    ------------------------------------------- */
    button {
      padding: 0.8rem 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      background: var(--highlight-color);
      color: #000;
      font-weight: bold;
      margin: 0.5rem;
    }
    button:hover {
      opacity: 0.8;
    }

    /* Optional: remove scrollbars on WebKit-based browsers for a slick look */
    .horizontal-wrapper::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
<body>
  <div class="horizontal-wrapper">
    <!-- LEFT PAGE: Player Side -->
    <section class="page-section player-side">
      <h2>Your Side</h2>
      <div class="player-cards" id="playerCards">
        <!-- Example "skystone" cards for the player -->
        <div class="card">Fire (3)</div>
        <div class="card">Water (2)</div>
        <div class="card">Earth (4)</div>
        <!-- Add more as needed -->
      </div>
    </section>

    <!-- CENTER PAGE: Board -->
    <section class="page-section board-center">
      <h2>Battle Board</h2>
      <div class="board-slots" id="boardSlots">
        <!-- 3 slots for Player side: top row, 3 slots for Opponent side: bottom row, for example -->
        <div class="slot">P1</div>
        <div class="slot">P2</div>
        <div class="slot">P3</div>

        <div class="slot">O1</div>
        <div class="slot">O2</div>
        <div class="slot">O3</div>
      </div>
      <div class="scoreboard">
        <div class="score-box" id="playerScoreBox">You: 0</div>
        <button id="battleBtn">Battle!</button>
        <div class="score-box" id="opponentScoreBox">Enemy: 0</div>
      </div>
    </section>

    <!-- RIGHT PAGE: Opponent Side -->
    <section class="page-section opponent-side">
      <h2>Opponent Side</h2>
      <div class="opponent-area">
        <div class="opponent-cards" id="opponentCards">
          <!-- Example "skystone" cards for the opponent -->
          <div class="card">Air (3)</div>
          <div class="card">Dark (5)</div>
          <div class="card">Life (2)</div>
        </div>
        <!-- Example placeholder for "health" or special resource -->
        <div style="background: var(--panel-bg); padding: 1rem; border-radius: 10px;">
          <p>Opponent Health: <strong>26</strong></p>
        </div>
      </div>
    </section>
  </div>

  <script>
    // This script is just a placeholder for hooking up battle logic or
    // drag-and-drop. For now, we’ll illustrate how you might set up a
    // simple “Battle!” button update.

    const battleBtn = document.getElementById('battleBtn');
    const playerScoreBox = document.getElementById('playerScoreBox');
    const opponentScoreBox = document.getElementById('opponentScoreBox');

    let playerScore = 0;
    let opponentScore = 0;

    battleBtn.addEventListener('click', () => {
      // Example “battle” logic: random results
      playerScore = Math.floor(Math.random() * 10) + 20;   // e.g. 20-29
      opponentScore = Math.floor(Math.random() * 10) + 20; // e.g. 20-29

      playerScoreBox.textContent = `You: ${playerScore}`;
      opponentScoreBox.textContent = `Enemy: ${opponentScore}`;

      if (playerScore > opponentScore) {
        alert('You win!');
      } else if (opponentScore > playerScore) {
        alert('Opponent wins!');
      } else {
        alert('It\'s a tie!');
      }
    });
  </script>
</body>
</html>
