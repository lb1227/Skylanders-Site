<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card Battle Field</title>
  <style>
    :root {
      --bg: #0b3d91;               /* Deep blue table feel */
      --platform-bg: #1e88e5;       /* Blue for the battle platform */
      --card-bg: #ffffff;           /* Card face white */
      --card-border: #ffc107;       /* Gold border */
      --card-shadow: rgba(0, 0, 0, 0.5);
      --text-color: #212121;
      --button-bg: #e53935;
      --button-hover: #d32f2f;
      --font-family: 'Arial', sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      font-family: var(--font-family);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .battlefield {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      width: 95%;
      max-width: 900px;
      padding: 1rem;
      box-shadow: 0 8px 20px var(--card-shadow);
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .zone {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .zone .header {
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.6);
    }
    .cards-row {
      display: flex;
      justify-content: center;
      gap: 0.75rem;
    }
    /* Cards will be smaller in the player's zone */
    .card {
      background: var(--card-bg);
      border: 2px solid var(--card-border);
      border-radius: 8px;
      box-shadow: 0 4px 8px var(--card-shadow);
      width: 100px;
      height: 140px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      text-align: center;
      position: relative;
    }
    /* You can increase the size of opponent cards if desired */
    .opponent-area .card {
      width: 120px;
      height: 160px;
    }
    /* Platform area in the middle */
    .platform {
      background: var(--platform-bg);
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      color: #fff;
      box-shadow: inset 0 4px 8px rgba(0,0,0,0.7);
      position: relative;
    }
    .platform .battle-button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background: var(--button-bg);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }
    .platform .battle-button:hover {
      background: var(--button-hover);
    }
  </style>
</head>
<body>
  <div class="battlefield">
    <!-- Opponent's Area -->
    <div class="zone opponent-area">
      <div class="header">Opponent's Hand</div>
      <div class="cards-row" id="opponentCards">
        <!-- Opponent cards will be rendered here -->
      </div>
    </div>
    
    <!-- Battle Platform -->
    <div class="platform">
      <div class="header">Battle Platform</div>
      <div>The battlefield awaits...</div>
      <button class="battle-button" id="battleButton">Battle!</button>
    </div>
    
    <!-- Player's Area -->
    <div class="zone player-area">
      <div class="header">Your Hand</div>
      <div class="cards-row" id="playerCards">
        <!-- Player cards will be rendered here -->
      </div>
    </div>
  </div>

  <script>
    // Demo collection data for player and opponent for demo purposes.
    const demoPlayerCards = [
      { name: "Pikachu", power: 80 },
      { name: "Charizard", power: 95 },
      { name: "Bulbasaur", power: 60 },
      { name: "Squirtle", power: 65 },
      { name: "Eevee", power: 70 }
    ];
    const demoOpponentCards = [
      { name: "Mewtwo", power: 100 },
      { name: "Gengar", power: 90 },
      { name: "Lapras", power: 75 },
      { name: "Snorlax", power: 85 },
      { name: "Jigglypuff", power: 50 }
    ];
    
    // Render cards into a given container
    function renderCards(cards, containerId) {
      const container = document.getElementById(containerId);
      container.innerHTML = "";
      cards.forEach(card => {
        const cardElem = document.createElement("div");
        cardElem.classList.add("card");
        cardElem.innerHTML = `<span>${card.name}<br>(Power: ${card.power})</span>`;
        container.appendChild(cardElem);
      });
    }
    
    // Initialize both hands
    renderCards(demoOpponentCards, "opponentCards");
    renderCards(demoPlayerCards, "playerCards");
    
    // Simulate battle on button click
    document.getElementById("battleButton").addEventListener("click", function() {
      // Sum up player's and opponent's power totals
      const playerTotal = demoPlayerCards.reduce((sum, card) => sum + card.power, 0);
      const opponentTotal = demoOpponentCards.reduce((sum, card) => sum + card.power, 0);
      let outcome = "";
      if (playerTotal === opponentTotal) {
        outcome = "It's a tie!";
      } else {
        outcome = playerTotal > opponentTotal ? "You win!" : "Opponent wins!";
      }
      alert(`Your Total Power: ${playerTotal}\nOpponent Total Power: ${opponentTotal}\n${outcome}`);
    });
  </script>
</body>
</html>
