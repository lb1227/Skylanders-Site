<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skystone Battle – Two Page Horizontal Layout</title>
  <style>
    /* -------------------------------------------
       CSS VARIABLES & GLOBAL STYLES
    ------------------------------------------- */
    :root {
      --bg-color: #121212;          /* overall dark background */
      --wood-bg: #6b3e1e;           /* placeholder wood color */
      --panel-bg: #a0522d;          /* lighter wood panel */
      --player-panel: #b33a3a;       /* player's area color */
      --opponent-panel: #334fa3;     /* opponent's area color */
      --highlight-color: #f6cd2f;    /* gold-like accent */
      --text-color: #f0f0f0;
      --font-family: 'Arial', sans-serif;
    }

    /* Disable any vertical scrolling */
    html, body {
      margin: 0;
      padding: 0;
      overflow-y: hidden;
      background: var(--bg-color);
      font-family: var(--font-family);
      color: var(--text-color);
    }

    /* -------------------------------------------
       HORIZONTAL WRAPPER FOR SIDE-PAGES
    ------------------------------------------- */
    .horizontal-wrapper {
      display: flex;
      width: 200vw;               /* Two pages wide */
      height: 100vh;
      overflow-x: auto;
      overflow-y: hidden;         /* Prevent vertical scrolling */
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }
    /* Hide scrollbars if desired (Webkit only) */
    .horizontal-wrapper::-webkit-scrollbar {
      display: none;
    }
    .page-section {
      flex: 0 0 100vw;
      height: 100vh;
      scroll-snap-align: start;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* -------------------------------------------
       PLAYER SIDE (LEFT PAGE)
    ------------------------------------------- */
    .player-side {
      background: var(--player-panel);
    }
    .player-side .arena-container,
    .player-side .cards-container {
      margin-bottom: 1rem;
    }
    .player-side h2 {
      text-align: center;
      margin-bottom: 0.5rem;
    }
    .arena-slots {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    .arena-slots .slot {
      width: 90px;
      height: 90px;
      background: var(--panel-bg);
      border: 3px dashed var(--highlight-color);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 0.9rem;
    }
    .player-cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }
    .player-cards .card {
      width: 80px;
      height: 80px;
      background: var(--panel-bg);
      border: 4px solid var(--highlight-color);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 0.8rem;
      position: relative;
    }
    .player-cards .card::before,
    .player-cards .card::after {
      content: "";
      position: absolute;
      width: 15px;
      height: 15px;
      background: var(--highlight-color);
    }
    .player-cards .card::before {
      top: 0;
      left: 0;
      border-bottom-right-radius: 50%;
    }
    .player-cards .card::after {
      bottom: 0;
      right: 0;
      border-top-left-radius: 50%;
    }

    /* -------------------------------------------
       OPPONENT SIDE (RIGHT PAGE)
    ------------------------------------------- */
    .opponent-side {
      background: var(--opponent-panel);
    }
    .opponent-side .arena-container,
    .opponent-side .opponent-container {
      margin-bottom: 1rem;
    }
    .opponent-side h2 {
      text-align: center;
      margin-bottom: 0.5rem;
    }
    .opponent-cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }
    .opponent-cards .card {
      width: 80px;
      height: 80px;
      background: var(--panel-bg);
      border: 4px solid var(--highlight-color);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 0.8rem;
      position: relative;
    }
    .opponent-cards .card::before,
    .opponent-cards .card::after {
      content: "";
      position: absolute;
      width: 15px;
      height: 15px;
      background: var(--highlight-color);
    }
    .opponent-cards .card::before {
      top: 0;
      left: 0;
      border-bottom-right-radius: 50%;
    }
    .opponent-cards .card::after {
      bottom: 0;
      right: 0;
      border-top-left-radius: 50%;
    }
    .health-display {
      text-align: center;
      background: var(--panel-bg);
      padding: 0.8rem;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="horizontal-wrapper">
    <!-- PLAYER SIDE: Left Page -->
    <section class="page-section player-side">
      <!-- Player Arena: 3 slots for your skystones -->
      <div class="arena-container">
        <h2>Your Arena</h2>
        <div class="arena-slots" id="playerArena">
          <div class="slot">P1</div>
          <div class="slot">P2</div>
          <div class="slot">P3</div>
        </div>
      </div>
      <!-- Player Cards -->
      <div class="cards-container">
        <h2>Your Cards</h2>
        <div class="player-cards" id="playerCards">
          <div class="card">Fire<br>(3)</div>
          <div class="card">Water<br>(2)</div>
          <div class="card">Earth<br>(4)</div>
          <!-- Add more cards as needed -->
        </div>
      </div>
    </section>

    <!-- OPPONENT SIDE: Right Page -->
    <section class="page-section opponent-side">
      <!-- Opponent Arena: 3 slots for their skystones -->
      <div class="arena-container">
        <h2>Opponent Arena</h2>
        <div class="arena-slots" id="opponentArena">
          <div class="slot">O1</div>
          <div class="slot">O2</div>
          <div class="slot">O3</div>
        </div>
      </div>
      <!-- Opponent Cards & Health -->
      <div class="opponent-container">
        <h2>Opponent Cards & Health</h2>
        <div class="opponent-cards" id="opponentCards">
          <div class="card">Air<br>(3)</div>
          <div class="card">Dark<br>(5)</div>
          <div class="card">Life<br>(2)</div>
          <!-- Add more opponent cards if desired -->
        </div>
        <div class="health-display" id="opponentHealth">
          <p>Health: <strong>26</strong></p>
        </div>
      </div>
    </section>
  </div>

  <script>
    // This script is just a placeholder for hooking up battle logic or
    // drag-and-drop. For now, we’ll illustrate how you might set up a
    // simple “Battle!” button update.

    const battleBtn = document.getElementById('battleBtn');
    const playerScoreBox = document.getElementById('playerScoreBox');
    const opponentScoreBox = document.getElementById('opponentScoreBox');

    let playerScore = 0;
    let opponentScore = 0;

    battleBtn.addEventListener('click', () => {
      // Example “battle” logic: random results
      playerScore = Math.floor(Math.random() * 10) + 20;   // e.g. 20-29
      opponentScore = Math.floor(Math.random() * 10) + 20; // e.g. 20-29

      playerScoreBox.textContent = `You: ${playerScore}`;
      opponentScoreBox.textContent = `Enemy: ${opponentScore}`;

      if (playerScore > opponentScore) {
        alert('You win!');
      } else if (opponentScore > playerScore) {
        alert('Opponent wins!');
      } else {
        alert('It\'s a tie!');
      }
    });
  </script>
</body>
</html>
