<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skystone Battle – Two-Page Horizontal Layout</title>
  <style>
    /* -------------------------------------------
       CSS VARIABLES & GLOBAL STYLES
    ------------------------------------------- */
    :root {
      --bg-color: #121212;          /* Overall dark background */
      --player-bg: #b33a3a;           /* Your side background */
      --opponent-bg: #334fa3;         /* Opponent side background */
      --panel-bg: #a0522d;           /* Panel for cards/slots */
      --highlight: #f6cd2f;          /* Accent (gold) */
      --text-color: #f0f0f0;
      --font-family: 'Arial', sans-serif;
    }

    html, body {
      margin: 0;
      padding: 0;
      overflow-y: hidden;           /* Disable vertical scrolling */
      background: var(--bg-color);
      font-family: var(--font-family);
      color: var(--text-color);
    }

    /* -------------------------------------------
       HORIZONTAL SCROLL CONTAINER
    ------------------------------------------- */
    .horizontal-wrapper {
      display: flex;
      width: 200vw;                 /* Two pages */
      height: 100vh;
      overflow-x: auto;             /* Allow horizontal scrolling */
      overflow-y: hidden;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;  /* Smooth scrolling on mobile */
    }
    /* Hide scrollbar in webkit */
    .horizontal-wrapper::-webkit-scrollbar {
      display: none;
    }
    /* Each page takes full viewport width */
    .page {
      flex: 0 0 100vw;
      height: 100vh;
      scroll-snap-align: start;
      padding: 1rem;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* -------------------------------------------
       LEFT PAGE – YOUR SIDE
    ------------------------------------------- */
    .player-page {
      background: var(--player-bg);
    }
    .player-page .arena-container, 
    .player-page .cards-container {
      margin-bottom: 1rem;
    }
    .player-page h2 {
      text-align: center;
      margin-bottom: 0.5rem;
    }
    .arena-slots {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    .arena-slots .slot {
      width: 90px;
      height: 90px;
      background: var(--panel-bg);
      border: 3px dashed var(--highlight);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 0.9rem;
    }
    .player-cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }
    .player-cards .card {
      width: 80px;
      height: 80px;
      background: var(--panel-bg);
      border: 4px solid var(--highlight);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 0.8rem;
      position: relative;
    }
    .player-cards .card::before,
    .player-cards .card::after {
      content: "";
      position: absolute;
      width: 15px;
      height: 15px;
      background: var(--highlight);
    }
    .player-cards .card::before {
      top: 0;
      left: 0;
      border-bottom-right-radius: 50%;
    }
    .player-cards .card::after {
      bottom: 0;
      right: 0;
      border-top-left-radius: 50%;
    }

    /* -------------------------------------------
       RIGHT PAGE – OPPONENT SIDE
    ------------------------------------------- */
    .opponent-page {
      background: var(--opponent-bg);
      display: flex;
      flex-direction: column;
      justify-content: flex-end;  /* Align content at the bottom */
    }
    .opponent-page h2 {
      text-align: center;
      margin-bottom: 0.5rem;
    }
    .arena-container-opponent {
      margin-bottom: 1rem;
    }
    .arena-slots-opponent {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    .arena-slots-opponent .slot {
      width: 90px;
      height: 90px;
      background: var(--panel-bg);
      border: 3px dashed var(--highlight);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 0.9rem;
    }
    .opponent-cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .opponent-cards .card {
      width: 80px;
      height: 80px;
      background: var(--panel-bg);
      border: 4px solid var(--highlight);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 0.8rem;
      position: relative;
    }
    .opponent-cards .card::before,
    .opponent-cards .card::after {
      content: "";
      position: absolute;
      width: 15px;
      height: 15px;
      background: var(--highlight);
    }
    .opponent-cards .card::before {
      top: 0;
      left: 0;
      border-bottom-right-radius: 50%;
    }
    .opponent-cards .card::after {
      bottom: 0;
      right: 0;
      border-top-left-radius: 50%;
    }
    .health-display {
      text-align: center;
      background: var(--panel-bg);
      padding: 0.8rem;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="horizontal-wrapper">
    <!-- LEFT PAGE: Your Side -->
    <section class="page player-page">
      <div class="arena-container">
        <h2>Your Arena</h2>
        <div class="arena-slots" id="playerArena">
          <div class="slot">P1</div>
          <div class="slot">P2</div>
          <div class="slot">P3</div>
        </div>
      </div>
      <div class="cards-container">
        <h2>Your Cards</h2>
        <div class="player-cards" id="playerCards">
          <div class="card">Fire<br>(3)</div>
          <div class="card">Water<br>(2)</div>
          <div class="card">Earth<br>(4)</div>
          <!-- Add more cards as needed -->
        </div>
      </div>
    </section>

    <!-- RIGHT PAGE: Opponent Side (must scroll horizontally to see) -->
    <section class="page opponent-page">
      <div class="arena-container-opponent">
        <h2>Opponent Arena</h2>
        <div class="arena-slots-opponent" id="opponentArena">
          <div class="slot">O1</div>
          <div class="slot">O2</div>
          <div class="slot">O3</div>
        </div>
      </div>
      <div class="opponent-info">
        <h2>Opponent Cards</h2>
        <div class="opponent-cards" id="opponentCards">
          <div class="card">Air<br>(3)</div>
          <div class="card">Dark<br>(5)</div>
          <div class="card">Life<br>(2)</div>
          <!-- Add more cards if desired -->
        </div>
        <div class="health-display" id="opponentHealth">
          <p>Health: <strong>26</strong></p>
        </div>
      </div>
    </section>
  </div>

  <script>
    /*  
      This example produces two full-screen pages:
      - The left page (Your Side) has your arena with three slots and your cards.
      - The right page (Opponent Side) has the opponent arena (three slots), their cards,
        and a health display.
        
      Horizontal scrolling is enabled to view the opponent side.
      
      Extend this basic structure with interactive features as needed.
    */
  </script>
</body>
</html>
