<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TCG Battle Field</title>
  <style>
    :root {
      --bg: #0b3d91;            /* Deep blue background for a card table feel */
      --card-bg: #fff;           /* White card face */
      --card-border: #ffc107;    /* Gold border */
      --card-shadow: rgba(0, 0, 0, 0.5);
      --text-color: #212121;
      --deck-bg: #424242;        /* Dark gray for deck back */
      --deck-text: #fff;
      --font-family: 'Arial', sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      font-family: var(--font-family);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    /* Main battlefield container */
    .battlefield {
      background: rgba(255,255,255,0.95);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 8px 20px var(--card-shadow);
      max-width: 900px;
      width: 95%;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    .header {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.6);
    }
    /* Hand (5 cards) layout */
    .hand-container {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }
    .card {
      background: var(--card-bg);
      border: 2px solid var(--card-border);
      border-radius: 8px;
      box-shadow: 0 4px 8px var(--card-shadow);
      width: 120px;
      height: 160px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      font-weight: bold;
      text-align: center;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    /* Deck pile area */
    .deck-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .deck {
      width: 120px;
      height: 160px;
      background: var(--deck-bg);
      border-radius: 8px;
      box-shadow: inset 0 4px 8px rgba(0,0,0,0.7);
      position: relative;
      margin-bottom: 0.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .deck::after {
      content: "Deck";
      color: var(--deck-text);
      position: absolute;
      font-weight: bold;
      font-size: 1.1rem;
    }
    .deck-count {
      font-size: 1.1rem;
      color: var(--deck-text);
    }
    /* Battle button */
    .battle-button {
      margin-top: 2rem;
      padding: 1rem 2rem;
      background: #e53935;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .battle-button:hover {
      background: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="battlefield">
    <div class="header">Your Battle Field</div>
    
    <!-- Hand: 5 cards visible -->
    <div class="hand-container" id="handContainer">
      <!-- 5 Card elements will be inserted here -->
    </div>
    
    <!-- Deck pile: shows the rest of the deck -->
    <div class="deck-container">
      <div class="deck" id="deckPile"></div>
      <div class="deck-count" id="deckCount"></div>
    </div>
    
    <!-- Battle Button -->
    <button class="battle-button" id="battleButton">Battle!</button>
  </div>

  <script>
    // Demo collection data â€“ replace this with your actual data or collection loaded from localStorage.
    // Assume a collection with at least 8 cards for example purposes.
    const demoCollection = {
      collected: [
        { name: "Pikachu", power: 80 },
        { name: "Charizard", power: 95 },
        { name: "Bulbasaur", power: 60 },
        { name: "Squirtle", power: 65 },
        { name: "Jigglypuff", power: 50 },
        { name: "Gengar", power: 90 },
        { name: "Mewtwo", power: 100 },
        { name: "Eevee", power: 70 },
        { name: "Snorlax", power: 85 },
        { name: "Lapras", power: 75 }
      ]
    };

    // For demonstration, simulate that your full deck is the entire collection.
    // We'll randomly choose 5 cards for the hand and consider the rest as the deck.
    const fullDeck = demoCollection.collected;
    let hand = [];
    let deck = [];

    function setupBattlefield() {
      // Shuffle full deck copy
      const deckCopy = [...fullDeck].sort(() => Math.random() - 0.5);

      // Take the first 5 cards as the hand
      hand = deckCopy.slice(0, 5);
      // The rest become the deck pile
      deck = deckCopy.slice(5);
      renderHand();
      renderDeck();
    }

    function renderHand() {
      const handContainer = document.getElementById("handContainer");
      handContainer.innerHTML = "";
      hand.forEach(card => {
        const cardElem = document.createElement("div");
        cardElem.classList.add("card");
        cardElem.innerHTML = `<span>${card.name}<br>(Power: ${card.power})</span>`;
        handContainer.appendChild(cardElem);
      });
    }

    function renderDeck() {
      const deckCountElem = document.getElementById("deckCount");
      // For a deck pile, we only show the count of cards left
      deckCountElem.innerText = `${deck.length} card${deck.length !== 1 ? "s" : ""} remaining`;
    }

    // Battle simulation: calculate hand's total power and simulate an opponent's random power score.
    function performBattle() {
      const playerTotal = hand.reduce((sum, card) => sum + card.power, 0);
      // Simulate opponent total power randomly between a plausible range.
      const opponentTotal = Math.floor(Math.random() * 400) + 150;
      
      let outcome = "";
      if (playerTotal === opponentTotal) {
        outcome = "It's a tie!";
      } else {
        outcome = playerTotal > opponentTotal ? "You win!" : "Opponent wins!";
      }
      
      alert(`Your Total Power: ${playerTotal}\nOpponent Total Power: ${opponentTotal}\n${outcome}`);
    }

    document.getElementById("battleButton").addEventListener("click", performBattle);

    // Initialize the battlefield
    setupBattlefield();
  </script>
</body>
</html>
