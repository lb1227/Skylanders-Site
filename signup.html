<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    input {
      box-sizing: border-box;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      box-sizing: border-box;
      width: 100%;
      padding: 10px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    h2 {
      text-align: center;
    }
      .show-password {
      display: flex;
      align-items: center;
      gap: 5px;
      margin-bottom: 10px;
    }

    .back-btn {
      margin-top: 10px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div style="position: absolute; top: 20px; right: 20px;">
    <button onclick="window.location.href='login.html'">Login</button>
  </div>
  <div class="form-box" style="margin-left: 50px; width: 350px;">
    <h2>Sign Up</h2>
    <div style="width: 100%;"><input type="text" id="signupUsername" placeholder="Create username" /></div>
    <div style="width: 100%;"><input type="password" id="signupPassword" placeholder="Create password" /></div>
    <div class="show-password">
      <input type="checkbox" id="showPassword" onclick="togglePassword()" /> Show Password
    </div>
    <button onclick="signup()">Sign Up</button>
    <button class="back-btn" onclick="window.location.href='index.html'">Back</button>
    <button class="back-btn" onclick="window.location.href='login.html'">Login</button>
    <button class="back-btn" onclick="window.location.href='index.html'">Back</button>
  </div>

  <script>
    function signup() {
      const user = document.getElementById("signupUsername").value.trim();
      const pass = document.getElementById("signupPassword").value.trim();
      if (!user || !pass) return alert("Please fill in both fields to sign up.");

      if (localStorage.getItem(`sky_pass_${user}`)) {
        alert("Username already exists. Please log in.");
        return;
      }

      localStorage.setItem(`sky_pass_${user}`, pass);
      localStorage.setItem("sky_user", user);
      alert("Signup successful. You are now logged in.");
      window.location.href = "index.html";
    }
  function togglePassword() {
  const passInput = document.getElementById("signupPassword");
  passInput.type = passInput.type === "password" ? "text" : "password";
}
</script>
</body>
</html>
