<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skylanders Tracker</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="data.js"></script>
  <script defer src="main.js"></script>
</head>
<body>
  <nav>
    <h2 style="margin: 0;">Skylanders Tracker</h2>
    <div class="nav-links">
      <a href="inventory.html">Inventory</a>
      <a href="totals.html">Totals</a>
      <button id="loginBtn" onclick="location.href='login.html'">Login</button>
      <button id="signupBtn" onclick="location.href='signup.html'">Sign Up</button>
      <button id="logoutBtn" style="display:none; background-color: var(--button); color: white; border-radius: 8px; padding: 0.5rem 1rem; font-weight: bold;" onclick="logout()">Logout</button>
    </div>
  </nav>
  <div class="container">
    <h2>Welcome back to Skylanders Tracker</h2>
    <label for="gameSelector">Select Game:</label>
    <select id="gameSelector"></select>

    <div id="collectibleContainer">
      <img id="collectibleImage" alt="Collectible Image" />
      <p id="collectibleName"></p>
      <div class="swipe-buttons">
        <button id="dontHaveItBtn">❌</button>
        <button id="haveItBtn">✅</button>
      </div>
      <button id="reviewSkippedBtn" style="display:none">Review Skipped</button>
      <button id="submitInventoryBtn" class="submit-btn desktop-visible">Submit to Inventory</button>
    </div>

    <div class="card-grid" id="cardGrid"></div>
  </div>
</body>
</html>
