<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="manifest.json" />
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/Skylanders-Site/service-worker.js');
    }
  </script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Skylanders Tracker - Start</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }
    button {
      padding: 0.75rem 1.5rem;
      margin: 0.5rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #4caf50;
      color: white;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #388e3c;
    }

    @media (max-width: 768px) {
      .desktop {
        display: none;
      }
    }

    @media (min-width: 769px) {
      .mobile {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="mobile" id="mobileStartPage">
    <h1>Touch to Start</h1>
    <div id="loginButtons">
      <button onclick="event.stopPropagation(); location.href='login.html'">Login</button>
      <button onclick="event.stopPropagation(); location.href='signup.html'">Sign Up</button>
    </div>
    <div class="hamburger" onclick="toggleMenu()">â˜°</div>
  </div>

  <div class="desktop">
    <h1>Please Log In to Continue</h1>
    <div>
      <button onclick="location.href='login.html'">Login</button>
      <button onclick="location.href='signup.html'">Sign Up</button>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div id="mobileMenu" class="mobile-menu">
    <a href="account.html">Account</a>
    <a href="login.html">Login</a>
  </div>

  <script>
    // Check if user is logged in
    const user = localStorage.getItem("sky_user");

    // Only allow interaction on mobile if the user is logged in
    function checkLogin() {
      const mobileStartPage = document.getElementById("mobileStartPage");
      const loginButtons = document.getElementById("loginButtons");

      if (user && user !== "guest") {
        // If the user is logged in, show the buttons
        mobileStartPage.style.pointerEvents = "auto"; // Enable buttons
        loginButtons.style.display = "block";
      } else {
        // If the user is not logged in, disable the buttons
        mobileStartPage.style.pointerEvents = "none"; // Disable buttons
        loginButtons.style.display = "none"; // Hide buttons
        alert("Please log in to continue.");
      }
    }

    // Function to toggle the mobile menu visibility
    function toggleMenu() {
      const menu = document.getElementById("mobileMenu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    // Call checkLogin when page loads
    window.onload = checkLogin;
  </script>
</body>
</html>
