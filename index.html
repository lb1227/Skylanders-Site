    body {

      margin: 20px;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #ddd;
      margin: 5px 0;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-radius: 5px;
    }
    button {
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 3px;
    }
    img {
      width: 200px;
      height: auto;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .collectible-item {
      display: flex;
      align-items: center;
      gap: 10px;

  </style>

    </select>
    <div id="collectibleContainer">
      <img id="collectibleImage" alt="Collectible Image" />

        <option value="Don't have it">Don't have it</option>

    { name: "Glow in the Dark Fright Rider", image: "https://skylanderscharacterlist.com/wp-content/uploads/2013/02/FrightRiderGlow.png" },
    { name: "Golden Dragonfire Cannon Battle Pack", image: "https://skylanderscharacterlist.com/wp-content/uploads/2013/02/GoldenDragonfireCannon.png" },
    { name: "Scorpion Striker Battle Pack", image: "https://skylanderscharacterlist.com/wp-content/uploads/2013/02/ScorpionStrikerBattlePack.png" },

    { name: "Skylanders Giants Portal Ownerâ€™s Pack", image: "https://skylanderscharacterlist.com/wp-content/uploads/2013/02/PortalOwnersPack.png" }

};
    let currentGame = "Spyro's Adventure";
    let collectibles = games[currentGame];
    let collectiblesQueue = [...(collectibles || [])];
    let collectedItems = [];
    let lastItem = null;

    function showCurrentCollectible() {
      if (collectiblesQueue.length > 0) {
        document.getElementById("collectibleImage").src = collectiblesQueue[0].image;
        document.getElementById("collectibleName").innerText = collectiblesQueue[0].name;
      } else {
        document.getElementById("collectibleImage").src = "";
        document.getElementById("collectibleName").innerText = "";
      }
    }

    document.getElementById("nextButton").onclick = () => {
      const status = document.getElementById("statusInput").value;
      const current = collectiblesQueue[0];
      if (!current) return;

      if (status === "Don't have it") {
        collectiblesQueue.shift();
        showCurrentCollectible();
        saveProgress();
        return;
      }

      collectiblesQueue.shift();

      const list = document.getElementById("collectiblesList");
      const li = document.createElement("li");
      li.innerHTML = `
        <div class="collectible-item">
          <img src="${current.image}" alt="${current.name}" />
          <span>${current.name} - <strong>${status}</strong></span>
        </div>
        <button onclick="removeCollectible('${current.name}', this)">Remove</button>
      `;
      list.appendChild(li);
      collectedItems.push(current);
      lastItem = current;

      showCurrentCollectible();
      saveProgress();
    };

    function removeCollectible(name, button) {
      const li = button.closest('li');
      if (li) li.remove();

      const index = collectedItems.findIndex(c => c.name === name);
      if (index !== -1) {
        const [restored] = collectedItems.splice(index, 1);
        collectiblesQueue.unshift(restored);
        const container = document.getElementById("collectibleContainer");
        container.style.border = "2px solid #4CAF50";
        container.style.transition = "border 0.4s ease";
        setTimeout(() => {
          container.style.border = "none";
        }, 800);
        showCurrentCollectible();
        saveProgress();
      }
    }

    function renderCollectedList() {
      const list = document.getElementById("collectiblesList");
      list.innerHTML = "";
      collectedItems.forEach(item => {
        const li = document.createElement("li");
        li.innerHTML = `
          <div class="collectible-item">
            <img src="${item.image}" alt="${item.name}" />
            <span>${item.name} - <strong>Have it</strong></span>
          </div>
          <button onclick="removeCollectible('${item.name}', this)">Remove</button>
        `;
        list.appendChild(li);
      });
    }

    function saveProgress() {
      const user = localStorage.getItem("sky_user") || "guest";
      const key = `sky_progress_${user}_${currentGame}`;
      const data = {
        collected: collectedItems,
        queue: collectiblesQueue
      };
      localStorage.setItem(key, JSON.stringify(data));
    }

    function loadProgress(user) {
      const key = `sky_progress_${user}_${currentGame}`;
      const saved = localStorage.getItem(key);
      if (saved) {
        const parsed = JSON.parse(saved);
        collectedItems = parsed.collected || [];
        collectiblesQueue = parsed.queue || [...collectibles];
        renderCollectedList();
      } else {
        collectedItems = [];
        collectiblesQueue = [...collectibles];
      }
    }

    function switchGame() {
      const user = localStorage.getItem("sky_user") || "guest";
      currentGame = document.getElementById("gameSelector").value;
      collectibles = games[currentGame];
      loadProgress(user);
      lastItem = null;
      document.getElementById("collectiblesList").innerHTML = "";
      renderCollectedList();
      showCurrentCollectible();
    }

    window.onload = () => {
      const user = localStorage.getItem("sky_user") || "guest";
      loadProgress(user);
      showCurrentCollectible();
    };
  </script>
