<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="manifest.json" />
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/Skylanders-Site/service-worker.js');
    }
  </script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Skylanders Tracker - Start</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }
    button {
      padding: 0.75rem 1.5rem;
      margin: 0.5rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #4caf50;
      color: white;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #388e3c;
    }

    @media (max-width: 768px) {
      .desktop {
        display: none;
      }

      .mobile-buttons {
        display: none; /* Hide mobile buttons */
      }
    }

    @media (min-width: 769px) {
      .mobile {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- Mobile Version -->
  <div class="mobile" id="mobileStartPage">
    <h1>Touch to Start</h1>
    <div id="mobile-buttons">
      <!-- Only show these if the user is logged in -->
    </div>
  </div>

  <!-- Desktop Version -->
  <div class="desktop">
    <h1>Please Log In to Continue</h1>
    <div>
      <button onclick="location.href='login.html'">Login</button>
      <button onclick="location.href='signup.html'">Sign Up</button>
    </div>
  </div>

  <script>
    // Check if user is logged in
    const user = localStorage.getItem("sky_user");

    // Only show "Touch to Start" if the user is logged in
    function checkLogin() {
      const mobileStartPage = document.getElementById("mobileStartPage");

      if (user && user !== "guest") {
        mobileStartPage.style.pointerEvents = "auto"; // Enable buttons on mobile
      } else {
        mobileStartPage.style.pointerEvents = "none"; // Disable mobile buttons if not logged in
        alert("Please log in to continue.");
      }
    }

    window.onload = checkLogin;
  </script>
</body>
</html>
