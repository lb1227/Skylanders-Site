<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skylanders Tracker - Start</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }
    button {
      padding: 0.75rem 1.5rem;
      margin: 0.5rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #4caf50;
      color: white;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #388e3c;
    }

    @media (max-width: 768px) {
      .desktop {
        display: none;
      }
    }

    @media (min-width: 769px) {
      .mobile {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="mobile" onclick="goToHome()">
    <h1>Touch to Start</h1>
    <div>
      <button onclick="event.stopPropagation(); location.href='login.html'">Login</button>
      <button onclick="event.stopPropagation(); location.href='signup.html'">Sign Up</button>
    </div>
  </div>

  <div class="desktop">
    <h1>Please Log In to Continue</h1>
    <div>
      <button onclick="location.href='login.html'">Login</button>
      <button onclick="location.href='signup.html'">Sign Up</button>
    </div>
  </div>

  <script>
    function goToHome() {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
