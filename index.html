<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skylanders Tracker</title>
  <style>
    :root {
      --bg: #121212;
      --card-bg: #1f1f1f;
      --text: #ffffff;
      --accent: #4caf50;
      --button: #e53935;
      --button-hover: #d32f2f;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: var(--bg);
      color: var(--text);
    }
    nav {
      background-color: #000;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav h2 {
      margin: 0;
    }
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }
    select, button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      margin-top: 1rem;
    }
    select {
      background-color: #2a2a2a;
      color: white;
    }
    button {
      background-color: var(--button);
      color: white;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: var(--button-hover);
    }
    img {
      width: 200px;
      height: auto;
      border-radius: 10px;
      margin-bottom: 0.5rem;
    }
    #collectibleContainer {
      text-align: center;
      margin: 2rem 0;
    }
    #collectibleImage {
      width: 300px;
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      margin-bottom: 1rem;
    }
    .qty-input.invalid {
      border: 2px solid red;
      background-color: #3a0000;
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }
    .card {
      background: #2a2a2a;
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      position: relative;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }
    .card img {
      width: 100%;
      max-width: 160px;
      height: auto;
      border-radius: 10px;
      margin-bottom: 0.5rem;
    }
    .card .qty-input {
      margin-top: 0.5rem;
      width: 60px;
    }
    .card button {
      margin-top: 0.5rem;
    }
    @keyframes swipeLeft {
      0% { transform: translateX(0) rotate(0); opacity: 1; }
      50% { transform: translateX(-50vw) rotate(-10deg); opacity: 0.5; }
      100% { transform: translateX(-100vw) rotate(-20deg); opacity: 0; }
    }
    @keyframes swipeRight {
      0% { transform: translateX(0) rotate(0); opacity: 1; }
      50% { transform: translateX(50vw) rotate(10deg); opacity: 0.5; }
      100% { transform: translateX(100vw) rotate(20deg); opacity: 0; }
    }
    .animate-left {
      animation: swipeLeft 0.5s ease forwards;
    }
    .animate-right {
      animation: swipeRight 0.5s ease forwards;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome back to Skylanders Tracker</h2>
    <p>Select a game and begin tracking your collection!</p>
    <label for="gameSelector">Select Game:</label>
    <select id="gameSelector">
      <option value="Spyro's Adventure">Spyro's Adventure</option>
      <option value="Giants">Giants</option>
    </select>

    <div id="collectibleContainer">
      <img id="collectibleImage" alt="Collectible Image" />
      <p id="collectibleName"></p>
      <div style="display: flex; justify-content: center; gap: 2rem; margin: 1rem 0;">
        <button id="dontHaveItBtn" style="background-color: black; color: #e53935; border: 2px solid #e53935; padding: 0.5rem 1rem; border-radius: 6px; font-size: 1.5rem; cursor: pointer;">❌</button>
        <button id="haveItBtn" style="background-color: black; color: #4caf50; border: 2px solid #4caf50; padding: 0.5rem 1rem; border-radius: 6px; font-size: 1.5rem; cursor: pointer;">✅</button>
      </div>
      <button id="reviewSkippedBtn" style="display:none; margin-top: 1rem; background-color: #444; color: white; border: 1px solid #ccc; padding: 0.5rem 1rem; border-radius: 6px; cursor: pointer;">Review Skipped</button>
    </div>
    <div class="card-grid" id="cardGrid"></div>

    <script>
      const games = {
        "Spyro's Adventure": [
          { name: "Spyro", image: "https://skylanderscharacterlist.com/wp-content/uploads/2013/02/Spyro1.png" },
          { name: "Trigger Happy", image: "https://skylanderscharacterlist.com/wp-content/uploads/2013/02/TriggerHappy1.png" },
          { name: "Stealth Elf", image: "https://skylanderscharacterlist.com/wp-content/uploads/2013/02/StealthElf1.png" }
        ],
        "Giants": [
          { name: "Bouncer", image: "https://skylanderscharacterlist.com/wp-content/uploads/2013/02/Bouncer.png" },
          { name: "Crusher", image: "https://skylanderscharacterlist.com/wp-content/uploads/2013/02/Crusher.png" },
          { name: "Hot Head", image: "https://skylanderscharacterlist.com/wp-content/uploads/2013/02/HotHead.png" }
        ]
      };

      let currentGame = document.getElementById("gameSelector").value;
      let collectibles = games[currentGame];
      let collectiblesQueue = [...collectibles];
      let collectedItems = [];
      let skippedQueue = [];

      function showCurrentCollectible() {
        const current = collectiblesQueue[0];
        const img = document.getElementById("collectibleImage");
        const name = document.getElementById("collectibleName");
        const reviewBtn = document.getElementById("reviewSkippedBtn");

        if (current && current.image) {
          img.src = current.image;
          name.textContent = current.name;
          reviewBtn.style.display = "none";
        } else if (skippedQueue.length > 0) {
          reviewBtn.style.display = "inline-block";
          img.src = "";
          name.textContent = "";
        } else {
          img.src = "";
          name.textContent = "";
          reviewBtn.style.display = "none";
        }
      }

      function renderCollectedList() {
        const grid = document.getElementById("cardGrid");
        grid.innerHTML = "";
        collectedItems.forEach(item => {
          const card = document.createElement("div");
          card.className = "card";
          const quantity = item.quantity || 1;
          card.innerHTML = `
            <img src="${item.image}" alt="${item.name}" />
            <div><strong>${item.name}</strong></div>
            <input type="number" min="1" value="${quantity}" class="qty-input" onchange="updateQuantity('${item.name}', this)">
            <button onclick="removeCollectible('${item.name}')">Remove</button>
          `;
          grid.appendChild(card);
        });
      }

      function updateQuantity(name, input) {
        const value = parseInt(input.value);
        if (isNaN(value) || value < 1) {
          input.classList.add("invalid");
          setTimeout(() => input.classList.remove("invalid"), 1000);
          return;
        }
        const item = collectedItems.find(i => i.name === name);
        if (item) item.quantity = value;
        saveProgress();
      }

      function saveProgress() {
        const user = localStorage.getItem("sky_user") || "guest";
        const key = `sky_progress_${user}_${currentGame}`;
        const data = {
          collected: collectedItems,
          queue: collectiblesQueue,
          skipped: skippedQueue
        };
        localStorage.setItem(key, JSON.stringify(data));
      }

      function removeCollectible(name) {
        const index = collectedItems.findIndex(item => item.name === name);
        if (index !== -1) {
          const removed = collectedItems.splice(index, 1)[0];
          collectiblesQueue.push(removed);
        }
        showCurrentCollectible();
        renderCollectedList();
        saveProgress();
      }

      document.getElementById("haveItBtn").onclick = () => {
        const img = document.getElementById("collectibleImage");
        const current = collectiblesQueue.shift();
        if (!current) return;
        img.classList.add("animate-right");

        const handler = () => {
          img.classList.remove("animate-right");
          img.removeEventListener("animationend", handler);
          current.quantity = 1;
          collectedItems.push(current);
          showCurrentCollectible();
          renderCollectedList();
          saveProgress();
        };

        img.addEventListener("animationend", handler);
      };

      document.getElementById("dontHaveItBtn").onclick = () => {
        const img = document.getElementById("collectibleImage");
        const current = collectiblesQueue.shift();
        if (!current) return;
        img.classList.add("animate-left");

        const handler = () => {
          img.classList.remove("animate-left");
          img.removeEventListener("animationend", handler);
          skippedQueue.push(current);
          showCurrentCollectible();
          saveProgress();
        };

        img.addEventListener("animationend", handler);
      };

      document.getElementById("reviewSkippedBtn").onclick = () => {
        if (skippedQueue.length === 0) return;
        collectiblesQueue = [...skippedQueue];
        skippedQueue = [];
        showCurrentCollectible();
      };

      document.getElementById("gameSelector").onchange = () => {
        const img = document.getElementById("collectibleImage");
        img.classList.remove("animate-left", "animate-right");
        const user = localStorage.getItem("sky_user") || "guest";
        currentGame = document.getElementById("gameSelector").value;
        const key = `sky_progress_${user}_${currentGame}`;
        const saved = localStorage.getItem(key);
        collectibles = games[currentGame];
        if (saved) {
          const parsed = JSON.parse(saved);
          collectedItems = parsed.collected || [];
          collectiblesQueue = parsed.queue || [...collectibles];
          skippedQueue = parsed.skipped || [];
        } else {
          collectedItems = [];
          collectiblesQueue = [...collectibles];
          skippedQueue = [];
        }
        showCurrentCollectible();
        renderCollectedList();
      };

      window.onload = () => {
        const user = localStorage.getItem("sky_user") || "guest";
        const key = `sky_progress_${user}_${currentGame}`;
        const saved = localStorage.getItem(key);
        if (saved) {
          const parsed = JSON.parse(saved);
          collectedItems = parsed.collected || [];
          collectiblesQueue = parsed.queue || [...collectibles];
          skippedQueue = parsed.skipped || [];
        }
        showCurrentCollectible();
        renderCollectedList();
      };
    </script>
  </div>
</body>
</html>
