<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skylanders Tracker</title>
  <style>
    :root {
      --bg: #121212;
      --card-bg: #1f1f1f;
      --text: #ffffff;
      --accent: #4caf50;
      --button: #e53935;
      --button-hover: #d32f2f;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: var(--bg);
      color: var(--text);
    }
    nav {
      background-color: #000;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav h2 {
      margin: 0;
    }
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }
    select, button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      margin-top: 1rem;
    }
    select {
      background-color: #2a2a2a;
      color: white;
    }
    button {
      background-color: var(--button);
      color: white;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: var(--button-hover);
    }
    img {
      width: 200px;
      height: auto;
      border-radius: 10px;
      margin-bottom: 0.5rem;
    }
    #collectibleContainer {
      text-align: center;
      margin: 2rem 0;
    }
    #collectibleImage {
      width: 300px;
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      margin-bottom: 1rem;
    }
    .qty-input.invalid {
      border: 2px solid red;
      background-color: #3a0000;
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }
    .card {
      background: #2a2a2a;
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      position: relative;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }
    .card img {
      width: 100%;
      max-width: 160px;
      height: auto;
      border-radius: 10px;
      margin-bottom: 0.5rem;
    }
    .card .qty-input {
      margin-top: 0.5rem;
      width: 60px;
    }
    .card button {
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <nav>
    <h2 style="font-size: 1.8rem; letter-spacing: 1px; color: #4caf50;">Skylanders Tracker</h2>
    <div id="authButtonsNav" style="display: flex; align-items: center; gap: 1rem;">
      <a href="inventory.html" style="color: white; padding: 0.5rem 1rem; background: #4caf50; border-radius: 6px; text-decoration: none; font-size: 1rem; transition: 0.3s;">Inventory</a>
      <a href="totals.html" style="color: white; padding: 0.5rem 1rem; background: #4caf50; border-radius: 6px; text-decoration: none; font-size: 1rem; transition: 0.3s;">User Totals</a>
    </div>
  </nav>
  <div class="container">
    <h2>My Collectibles</h2>
    <label for="gameSelector">Select Game:</label>
    <select id="gameSelector">
      <option value="Spyro's Adventure">Spyro's Adventure</option>
      <option value="Giants">Giants</option>
    </select>

    <div id="collectibleContainer">
      <img id="collectibleImage" alt="Collectible Image" />
      <p id="collectibleName"></p>
      <div style="display: flex; justify-content: center; gap: 2rem; margin: 1rem 0;">
        <button id="dontHaveItBtn" style="background-color: black; color: #e53935; border: 2px solid #e53935; padding: 0.5rem 1rem; border-radius: 6px; font-size: 1.5rem; cursor: pointer;">❌</button>
        <button id="haveItBtn" style="background-color: black; color: #4caf50; border: 2px solid #4caf50; padding: 0.5rem 1rem; border-radius: 6px; font-size: 1.5rem; cursor: pointer;">✅</button>
      </div>
      <button id="reviewSkippedBtn" style="display:none; margin-top: 1rem; background-color: #444; color: white; border: 1px solid #ccc; padding: 0.5rem 1rem; border-radius: 6px; cursor: pointer;">Review Skipped</button>
    </div>
    
    <div class="card-grid" id="cardGrid"></div>
  </div>
<script>
const games = {
  "Spyro's Adventure": [
    { name: "Spyro", image: "https://skylanderscharacterlist.com/wp-content/uploads/2013/02/Spyro1.png" },
    { name: "Trigger Happy", image: "https://skylanderscharacterlist.com/wp-content/uploads/2013/02/TriggerHappy1.png" },
    { name: "Stealth Elf", image: "https://skylanderscharacterlist.com/wp-content/uploads/2013/02/StealthElf1.png" },
    { name: "Gill Grunt", image: "https://skylanderscharacterlist.com/wp-content/uploads/2013/02/GillGrunt1.png" },
    { name: "Eruptor", image: "https://skylanderscharacterlist.com/wp-content/uploads/2013/02/Eruptor1.png" }
  ],
  "Giants": [
    { name: "Bouncer", image: "https://skylanderscharacterlist.com/wp-content/uploads/2013/02/Bouncer.png" },
    { name: "Crusher", image: "https://skylanderscharacterlist.com/wp-content/uploads/2013/02/Crusher.png" },
    { name: "Eye-Brawl", image: "https://skylanderscharacterlist.com/wp-content/uploads/2013/02/EyeBrawl1.png" },
    { name: "Hot Head", image: "https://skylanderscharacterlist.com/wp-content/uploads/2013/02/HotHead.png" },
    { name: "Ninjini", image: "https://skylanderscharacterlist.com/wp-content/uploads/2013/02/Ninjini.png" }
  ]
};

let currentGame = "Spyro's Adventure";
let collectibles = games[currentGame];
let collectiblesQueue = [...collectibles];
let collectedItems = [];
let skippedQueue = [];
let showingSkipped = false;

function showCurrentCollectible() {
  const current = collectiblesQueue[0];
  const img = document.getElementById("collectibleImage");
  const name = document.getElementById("collectibleName");
  const reviewBtn = document.getElementById("reviewSkippedBtn");

  if (current) {
    img.src = current.image;
    name.textContent = current.name;
    reviewBtn.style.display = "none";
  } else if (skippedQueue.length > 0 && !showingSkipped) {
    reviewBtn.style.display = "inline-block";
    img.src = "";
    name.textContent = "";
  } else {
    img.src = "";
    name.textContent = "";
    reviewBtn.style.display = "none";
  }
}

function saveProgress() {
  const user = localStorage.getItem("sky_user") || "guest";
  const key = `sky_progress_${user}_${currentGame}`;
  localStorage.setItem(key, JSON.stringify({ collected: collectedItems, queue: collectiblesQueue }));
}

function loadProgress(user) {
  const key = `sky_progress_${user}_${currentGame}`;
  const data = JSON.parse(localStorage.getItem(key));
  if (data) {
    collectedItems = data.collected || [];
    collectiblesQueue = data.queue || [...collectibles];
  } else {
    collectedItems = [];
    collectiblesQueue = [...collectibles];
  }
}

function renderCollectedList() {
  const grid = document.getElementById("cardGrid");
  grid.innerHTML = "";
  collectedItems.forEach(item => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <img src="${item.image}" alt="${item.name}" />
      <div><strong>${item.name}</strong></div>
      ${item.status === 'Have it' ? `<input type='number' min='1' value='${item.quantity || 1}' class='qty-input' data-name='${item.name}'>` : ''}
      <button class="remove-button" data-name="${item.name}" data-status="${item.status}">Remove</button>
    `;
    grid.appendChild(card);
    card.querySelector(".remove-button").onclick = () => removeCollectible(item.name, card, item.status);
    const qty = card.querySelector(".qty-input");
    if (qty) {
      qty.addEventListener("change", function () {
        let value = parseInt(this.value);
        if (!Number.isInteger(value) || value < 1) {
          this.classList.add("invalid");
          this.value = 1;
          value = 1;
        } else {
          this.classList.remove("invalid");
        }
        const found = collectedItems.find(c => c.name === this.dataset.name && c.status === "Have it");
        if (found) {
          found.quantity = value;
          saveProgress();
        }
      });
    }
  });
}

function removeCollectible(name, element, status) {
  const index = collectedItems.findIndex(c => c.name === name && c.status === status);
  if (index !== -1) {
    const [restored] = collectedItems.splice(index, 1);
    collectiblesQueue.unshift({ name: restored.name, image: restored.image });
    showCurrentCollectible();
    renderCollectedList();
    saveProgress();
  }
}

document.getElementById("haveItBtn").onclick = () => {
  const current = collectiblesQueue.shift();
  if (!current) return;
  collectedItems.push({ ...current, status: "Have it" });
  showCurrentCollectible();
  renderCollectedList();
  saveProgress();
};

document.getElementById("dontHaveItBtn").onclick = () => {
  const current = collectiblesQueue.shift();
  if (!current) return;
  skippedQueue.push(current);
  showCurrentCollectible();
};

document.getElementById("gameSelector").addEventListener("change", () => {
  const user = localStorage.getItem("sky_user") || "guest";
  saveProgress();
  currentGame = document.getElementById("gameSelector").value;
  collectibles = games[currentGame];
  loadProgress(user);
  renderCollectedList();
  showCurrentCollectible();
});

document.getElementById("reviewSkippedBtn").addEventListener("click", () => {
  collectiblesQueue = [...skippedQueue];
  skippedQueue = [];
  showCurrentCollectible();
});

window.addEventListener("DOMContentLoaded", () => {
  const user = localStorage.getItem("sky_user") || "guest";
  currentGame = document.getElementById("gameSelector").value;
  collectibles = games[currentGame];
  loadProgress(user);
  renderCollectedList();
  showCurrentCollectible();
});
</script>
</body>
</html>
