<!DOCTYPE html>
<html lang="en">
<head>
  <script src="data.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skylanders Tracker</title>
  <style>
    :root {
      --bg: #121212;
      --card-bg: #1e1e1e;
      --text: #ffffff;
      --accent: #4caf50;
      --button: #e53935;
      --button-hover: #d32f2f;
      --nav-bg: #1a1a1a;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: var(--bg);
      color: var(--text);
    }
    nav {
      background-color: var(--nav-bg);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      position: sticky;
      top: 0;
      z-index: 1000;
      flex-wrap: wrap;
    }
    nav h2 {
      margin: 0;
      font-size: 1.5rem;
    }
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }
    select, button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      margin-top: 1rem;
    }
    select {
      background-color: #2a2a2a;
      color: white;
    }
    button {
      background-color: var(--button);
      color: white;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background-color: var(--button-hover);
      transform: scale(1.03);
    }
    img {
      width: 160px;
      height: auto;
      border-radius: 10px;
      margin-bottom: 0.5rem;
    }
    .card {
      background: #292929;
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 12px rgba(0,0,0,0.6);
      margin: 1rem;
      display: inline-block;
      transition: background-color 0.3s ease;
    }
    .owned {
      background-color: #1f4d1f !important;
    }
    .card .qty-input {
      margin-top: 0.5rem;
      width: 60px;
      padding: 0.3rem;
      font-size: 1rem;
    }
    .card button {
      margin-top: 0.5rem;
    }
    .hamburger {
      display: none;
      font-size: 2rem;
      cursor: pointer;
      color: white;
    }
    .nav-links {
      display: flex;
      gap: 1.5rem;
      align-items: center;
      flex-wrap: wrap;
    }
    .nav-links a, .nav-links button {
      color: white;
      text-decoration: none;
      font-weight: bold;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }
    .group-section {
      margin-bottom: 2rem;
    }
    .group-header {
      cursor: pointer;
      font-size: 1.4rem;
      background: #2a2a2a;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .cards-wrapper {
      display: flex;
      flex-wrap: wrap;
      transition: all 0.6s ease-in-out;
      overflow: hidden;
      opacity: 1;
      transform: scaleY(1);
      transform-origin: top;
    }
    .collapsed {
      max-height: 0 !important;
      opacity: 0;
      transform: scaleY(0);
    }
    .sort-btn {
      margin-left: auto;
      background-color: var(--accent);
      color: white;
      padding: 0.3rem 0.8rem;
      border-radius: 6px;
      font-size: 0.9rem;
    }
    .sort-options {
      margin-top: 0.5rem;
      display: none;
    }
    .sort-options select {
      width: 100%;
    }
    .filter-options {
      margin-top: 0.5rem;
    }
    .filter-options label {
      margin-right: 1rem;
      font-size: 0.9rem;
    }
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background-color: #000;
        position: absolute;
        top: 60px;
        right: 0;
        width: 100%;
        padding: 1rem;
      }
      .nav-links.show {
        display: flex;
      }
      .hamburger {
        display: block;
      }
    }
  </style>
</head>
<body>
  <nav>
    <h2 style="margin: 0;">Skylanders Tracker</h2>
    <div class="hamburger" onclick="toggleMenu()">☰</div>
    <div id="navMenu" class="nav-links">
      <a href="home.html">Home</a>
      <a href="totals.html">Totals</a>
      <button id="logoutBtn" onclick="logout()">Logout</button>
    </div>
  </nav>
  <div class="container" id="inventoryContainer"></div>
  <script>
    function logout() {
      localStorage.removeItem("sky_user");
      location.href = "login.html";
    }
    function toggleMenu() {
      document.getElementById("navMenu").classList.toggle("show");
    }
    function removeFromInventoryAndQueue(name) {
      const user = localStorage.getItem("sky_user") || "guest";
      const gameKeys = Object.keys(window.games);
      gameKeys.forEach(game => {
        const key = `sky_progress_${user}_${game}`;
        const data = JSON.parse(localStorage.getItem(key));
        if (data) {
          const index = data.collected.findIndex(i => i.name === name);
          if (index !== -1) {
            const removed = data.collected.splice(index, 1)[0];
            if (!data.queue.find(i => i.name === name)) {
              data.queue.push(removed);
            }
            localStorage.setItem(key, JSON.stringify(data));
          }
        }
      });
      location.reload();
    }
    function renderInventory() {
      const container = document.getElementById("inventoryContainer");
      const user = localStorage.getItem("sky_user") || "guest";
      const games = window.games;
      Object.entries(games).forEach(([game, characters]) => {
        const section = document.createElement("div");
        section.className = "group-section";

        const header = document.createElement("div");
        header.className = "group-header";
        header.innerHTML = `${game} <button class="sort-btn" onclick="toggleSortOptions(this)">Sort ▼</button>`;
        section.appendChild(header);

        const sortOptions = document.createElement("div");
        sortOptions.className = "sort-options";
        sortOptions.innerHTML = `
          <select onchange="sortGroup(this, '${game}')">
            <option value="alpha">Alphabetical</option>
          </select>
          <div class="filter-options">
            <label><input type="checkbox" onchange="filterOwned(this, '${game}')"> Show Only Owned</label>
            <label><input type="checkbox" onchange="filterUnowned(this, '${game}')"> Show Only Unowned</label>
          </div>
        `;
        section.appendChild(sortOptions);

        const wrapper = document.createElement("div");
        wrapper.className = "cards-wrapper";
        wrapper.setAttribute("data-game", game);

        characters.forEach(char => {
          const key = `sky_progress_${user}_${game}`;
          const data = JSON.parse(localStorage.getItem(key));
          const owned = data?.collected?.find(item => item.name === char.name);

          const card = document.createElement("div");
          card.className = "card";
          if (owned) card.classList.add("owned");

          const img = document.createElement("img");
          img.src = char.image;
          card.appendChild(img);

          const name = document.createElement("div");
          name.textContent = char.name;
          card.appendChild(name);

          if (owned) {
            const qty = document.createElement("input");
            qty.type = "number";
            qty.value = owned.quantity || 1;
            qty.min = 1;
            qty.className = "qty-input";
            qty.addEventListener("change", () => {
              const val = parseInt(qty.value);
              if (!isNaN(val) && val >= 1) {
                owned.quantity = val;
                data.collected = data.collected.map(i => i.name === owned.name ? owned : i);
                localStorage.setItem(key, JSON.stringify(data));
              }
            });
            card.appendChild(qty);

            const removeBtn = document.createElement("button");
            removeBtn.textContent = "Remove";
            removeBtn.onclick = () => removeFromInventoryAndQueue(owned.name);
            card.appendChild(removeBtn);
          }
          wrapper.appendChild(card);
        });

        section.appendChild(wrapper);
        header.onclick = (e) => {
          if (e.target.tagName !== "BUTTON") {
            wrapper.classList.toggle("collapsed");
          }
        };
        container.appendChild(section);
      });
    }

    function toggleSortOptions(button) {
      const section = button.closest(".group-section");
      const options = section.querySelector(".sort-options");
      options.style.display = options.style.display === "block" ? "none" : "block";
    }

    function sortGroup(selectEl, game) {
      const wrapper = selectEl.closest(".group-section").querySelector(".cards-wrapper");
      const cards = Array.from(wrapper.children);
      const value = selectEl.value;

      cards.sort((a, b) => {
        const nameA = a.querySelector("div").textContent;
        const nameB = b.querySelector("div").textContent;
        return nameA.localeCompare(nameB);
      });

      cards.forEach(card => wrapper.appendChild(card));
    }

    function filterOwned(checkbox, game) {
      const wrapper = document.querySelector(`.cards-wrapper[data-game='${game}']`);
      const cards = wrapper.querySelectorAll(".card");
      cards.forEach(card => {
        const show = checkbox.checked ? card.classList.contains("owned") : true;
        card.style.display = show ? "inline-block" : "none";
      });
    }

    function filterUnowned(checkbox, game) {
      const wrapper = document.querySelector(`.cards-wrapper[data-game='${game}']`);
      const cards = wrapper.querySelectorAll(".card");
      cards.forEach(card => {
        const show = checkbox.checked ? !card.classList.contains("owned") : true;
        card.style.display = show ? "inline-block" : "none";
      });
    }

    window.onload = renderInventory;
  </script>
</body>
</html>
