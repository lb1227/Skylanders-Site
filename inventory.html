<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 2rem;
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1.5rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .card {
      background: #2a2a2a;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      transition: transform 0.3s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }
    .card img {
      width: 100%;
      max-width: 120px;
      height: auto;
      margin-bottom: 0.5rem;
    }
    .card.green {
      background-color: #2e7d32;
    }
    .card.gray {
      background-color: #424242;
    }
  </style>
</head>
<body>
  <h1>Your Skylanders Collection</h1>
  <button onclick="location.href='home.html'" style="margin-bottom: 2rem; padding: 0.6rem 1.2rem; background-color: #444; color: white; border: none; border-radius: 6px; cursor: pointer;">Back to Home</button>
  <div id="inventoryGrid"></div>

  <script src="data.js"></script>
<script>
function removeFromInventory(name) {
  const user = localStorage.getItem("sky_user") || "guest";
  const gameKeys = Object.keys(games);
  gameKeys.forEach(game => {
    const key = `sky_progress_${user}_${game}`;
    const data = JSON.parse(localStorage.getItem(key));
    if (data && data.collected) {
      const index = data.collected.findIndex(c => c.name === name);
      if (index !== -1) {
        data.collected.splice(index, 1);
        localStorage.setItem(key, JSON.stringify(data));
        location.reload();
      }
    }
  });
}
</script>
  <script>
    function updateQuantity(name, input) {
      const value = parseInt(input.value);
      if (isNaN(value) || value < 1) {
        input.style.border = "2px solid red";
        setTimeout(() => input.style.border = "", 1000);
        return;
      }
      const user = localStorage.getItem("sky_user") || "guest";
      const gameKeys = Object.keys(games);
      gameKeys.forEach(game => {
        const key = `sky_progress_${user}_${game}`;
        const data = JSON.parse(localStorage.getItem(key));
        if (data && data.collected) {
          const match = data.collected.find(c => c.name === name);
          if (match) {
            match.quantity = value;
            localStorage.setItem(key, JSON.stringify(data));
          }
        }
      });
    }

    window.addEventListener('DOMContentLoaded', () => {
      const user = localStorage.getItem("sky_user") || "guest";
      const inventory = {};

      Object.keys(games).forEach(game => {
        const saved = localStorage.getItem(`sky_progress_${user}_${game}`);
        if (saved) {
          try {
            const parsed = JSON.parse(saved);
            parsed.collected.forEach(c => {
              inventory[c.name] = {
                quantity: Math.max(1, Math.floor(c.quantity || 1)),
                image: c.image
              };
            });
          } catch (e) {
            console.error(`Error loading ${game} progress`, e);
          }
        }
      });

      Object.keys(games).forEach(game => {
        const section = document.createElement("section");
        const heading = document.createElement("h2");
        heading.textContent = game;
        section.appendChild(heading);

        const grid = document.createElement("div");
        grid.className = "card-grid";

        games[game].forEach(({ name, image }) => {
          const owned = inventory[name];
          const card = document.createElement("div");
          card.className = "card " + (owned ? "green" : "gray");
          card.innerHTML = `
            <img src="${image}" alt="${name}" />
            <div><strong>${name}</strong></div>
            ${owned ? `<div>Quantity:
              <input type="number" data-name="${name}" min="1" step="1" value="${owned.quantity}" onchange="updateQuantity('${name}', this)" style="width: 50px; text-align: center;">
              <br><button onclick="removeFromInventory('${name}')" style="margin-top: 0.5rem; background: #e53935; color: white; border: none; padding: 0.4rem 0.8rem; border-radius: 6px; cursor: pointer;">Remove</button>
            </div>` : `<div>Not owned</div>`}
          `;
          grid.appendChild(card);
        });

        section.appendChild(grid);
        document.getElementById("inventoryGrid").appendChild(section);
      });
    });
  </script>
</body>
</html>
