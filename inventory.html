<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1.5rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .card {
      background: #2a2a2a;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      transition: transform 0.3s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }
    .card img {
      width: 100%;
      max-width: 120px;
      height: auto;
      margin-bottom: 0.5rem;
    }
    .card.green {
      background-color: #2e7d32;
    }
    .card.gray {
      background-color: #424242;
    }
  </style>
</head>
<body>
  <h1>Your Skylanders Collection</h1>
  <div class="card-grid" id="inventoryGrid"></div>

  <script src="data.js"></script>
  <script>
    const user = localStorage.getItem("sky_user") || "guest";
    const collected = new Set();

    // Get all progress and populate collected
    Object.keys(games).forEach(game => {
      const saved = localStorage.getItem(`sky_progress_${user}_${game}`);
      if (saved) {
        try {
          const parsed = JSON.parse(saved);
          parsed.collected.forEach(c => collected.add(c.name));
        } catch (e) {
          console.error(`Error loading ${game} progress`, e);
        }
      }
    });

    const grid = document.getElementById("inventoryGrid");

    Object.keys(games).forEach(game => {
      games[game].forEach(({ name, image }) => {
        const card = document.createElement("div");
        card.className = "card " + (collected.has(name) ? "green" : "gray");
        card.innerHTML = `
          <img src="${image}" alt="${name}" />
          <div><strong>${name}</strong></div>
        `;
        grid.appendChild(card);
      });
    });
  </script>
</body>
</html>
