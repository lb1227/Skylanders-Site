<!DOCTYPE html>
<html lang="en">
<head>
  <script src="data.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skylanders Tracker</title>
  <style>
    :root {
      --bg: #121212;
      --card-bg: #1e1e1e;
      --text: #ffffff;
      --accent: #4caf50;
      --button: #e53935;
      --button-hover: #d32f2f;
      --nav-bg: #1a1a1a;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: var(--bg);
      color: var(--text);
    }
    nav {
      background-color: var(--nav-bg);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      position: sticky;
      top: 0;
      z-index: 1000;
      flex-wrap: wrap;
    }
    nav h2 {
      margin: 0;
      font-size: 1.5rem;
    }
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }
    select, button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      margin-top: 1rem;
    }
    select {
      background-color: #2a2a2a;
      color: white;
    }
    button {
      background-color: var(--button);
      color: white;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background-color: var(--button-hover);
      transform: scale(1.03);
    }
    img {
      display: block;
      width: 160px;
      height: auto;
      margin: 0 auto 0.5rem;
    }
    .card {
      background: #292929;
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 12px rgba(0,0,0,0.6);
      margin: 1rem;
      display: inline-block;
      transition: background-color 0.3s ease;
    }
    .owned {
      background-color: #1f4d1f !important;
    }
    .card .qty-input {
      margin-top: 0.5rem;
      width: 60px;
      padding: 0.3rem;
      font-size: 1rem;
    }
    .card button {
      margin-top: 0.5rem;
    }
    .hamburger {
      display: none;
      font-size: 2rem;
      cursor: pointer;
      color: white;
    }
    .nav-links {
      display: flex;
      gap: 1.5rem;
      align-items: center;
      flex-wrap: wrap;
    }
    .nav-links a, .nav-links button {
      color: white;
      text-decoration: none;
      font-weight: bold;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      padding: 0.3rem 0.6rem;
    }
    #logoutBtn {
      padding: 0.3rem 0.6rem;
      margin: 0;
    }
    .group-section {
      margin-bottom: 2rem;
    }
    .group-header {
      cursor: pointer;
      font-size: 1.4rem;
      background: #2a2a2a;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .cards-wrapper {
      display: flex;
      flex-wrap: wrap;
      transition: all 0.6s ease-in-out;
      overflow: hidden;
      opacity: 1;
      transform: scaleY(1);
      transform-origin: top;
    }
    .collapsed {
      max-height: 0 !important;
      opacity: 0;
      transform: scaleY(0);
    }
    .filter-options {
      margin: 1rem 0;
    }
    .filter-options label {
      margin-right: 1rem;
      font-size: 0.9rem;
    }
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background-color: #000;
        position: absolute;
        top: 60px;
        right: 0;
        width: 100%;
        padding: 1rem;
      }
      .nav-links.show {
        display: flex;
      }
      .hamburger {
        display: block;
      }
    }
  </style>
</head>
<body>
  <nav>
    <h2 style="margin: 0;">Skylanders Tracker</h2>
    <div class="hamburger" onclick="toggleMenu()">☰</div>
    <div id="navMenu" class="nav-links">
      <a href="home.html">Home</a>
      <a href="totals.html">Totals</a>
      <button id="logoutBtn" style="background-color: var(--button); color: white; border-radius: 8px; font-weight: bold;" onclick="logout()">Logout</button>
    </div>
  </nav>
  <div class="container">
    <div class="filter-options">
      <label><input type="checkbox" id="filterOwned"> Show Owned</label>
      <label><input type="checkbox" id="filterUnowned"> Show Unowned</label>
    </div>
    <div id="inventoryContainer"></div>
  </div>
  <script>
    const user = localStorage.getItem("sky_user") || "guest";
    const container = document.getElementById("inventoryContainer");

    function toggleMenu() {
      document.getElementById("navMenu").classList.toggle("show");
    }

    function logout() {
      localStorage.removeItem("sky_user");
      location.href = "login.html";
    }

    function renderInventory() {
      container.innerHTML = '';
      for (const [game, characters] of Object.entries(window.games)) {
        const section = document.createElement("div");
        section.className = "group-section";

        const header = document.createElement("div");
        header.className = "group-header";
        header.innerHTML = `<span>${game}</span><span>▼</span>`;
        header.onclick = () => cards.classList.toggle("collapsed");

        const cards = document.createElement("div");
        cards.className = "cards-wrapper";

        const key = `sky_progress_${user}_${game}`;
        const saved = localStorage.getItem(key);
        let collected = [];
        let queue = [];
        if (saved) {
          const parsed = JSON.parse(saved);
          collected = parsed.collected || [];
          queue = parsed.queue || [];
        }

        characters.forEach(char => {
          const found = collected.find(x => x.name === char.name);
          const isOwned = !!found;
          const qty = found?.quantity || 1;

          const showOwned = document.getElementById("filterOwned").checked;
          const showUnowned = document.getElementById("filterUnowned").checked;

          if ((showOwned && !isOwned) || (showUnowned && isOwned)) return;

          const card = document.createElement("div");
          card.className = "card";
          if (isOwned) card.classList.add("owned");

          card.innerHTML = `
            <img src="${char.image}" alt="${char.name}" />
            <div><strong>${char.name}</strong></div>
            ${isOwned ? `<input type="number" min="1" value="${qty}" class="qty-input" onchange="updateQty('${char.name}', '${game}', this)">` : ''}
            ${isOwned ? `<button onclick="removeFromInventory('${char.name}', '${game}')">Remove</button>` : ''}
          `;
          cards.appendChild(card);
        });

        section.appendChild(header);
        section.appendChild(cards);
        container.appendChild(section);
      }
    }

    function updateQty(name, game, input) {
      const val = parseInt(input.value);
      if (isNaN(val) || val < 1) {
        input.classList.add("invalid");
        setTimeout(() => input.classList.remove("invalid"), 1000);
        return;
      }
      const key = `sky_progress_${user}_${game}`;
      const saved = localStorage.getItem(key);
      if (saved) {
        const parsed = JSON.parse(saved);
        const found = parsed.collected?.find(x => x.name === name);
        if (found) {
          found.quantity = val;
          localStorage.setItem(key, JSON.stringify(parsed));
        }
      }
    }

    function removeFromInventory(name, game) {
      const key = `sky_progress_${user}_${game}`;
      const saved = localStorage.getItem(key);
      if (saved) {
        const parsed = JSON.parse(saved);
        parsed.collected = (parsed.collected || []).filter(x => x.name !== name);

        const character = window.games[game].find(x => x.name === name);
        if (character && !parsed.queue.some(x => x.name === name)) {
          parsed.queue = parsed.queue || [];
          parsed.queue.push(character);
        }

        localStorage.setItem(key, JSON.stringify(parsed));
        renderInventory();
      }
    }

    document.getElementById("filterOwned").addEventListener("change", renderInventory);
    document.getElementById("filterUnowned").addEventListener("change", renderInventory);

    window.onload = () => {
      renderInventory();
      const logoutBtn = document.getElementById("logoutBtn");
      if (user && user !== "guest") {
        logoutBtn.style.display = "inline-block";
      } else {
        logoutBtn.style.display = "none";
      }
    };
  </script>
</body>
</html>
