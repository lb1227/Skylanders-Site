<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="authControls" style="position: absolute; top: 20px; right: 20px; display: flex; gap: 10px;">
    <button id="loginBtn" onclick="window.location.href='login.html'">Login</button>
    <button id="signupBtn" onclick="window.location.href='signup.html'">Sign Up</button>
    <button id="logoutBtn" onclick="logout()" style="display: none;">Logout</button>
  </div>

  <div class="form-box" style="margin-left: 50px; width: 350px;">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <div class="show-password">
      <input type="checkbox" id="showPassword" onclick="togglePassword()" /> Show Password
    </div>
    <button onclick="login()">Login</button>
    <button class="back-btn" onclick="window.location.href='index.html'">Back</button>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      if (!user || !pass) return alert("Please enter both username and password.");

      const savedPass = localStorage.getItem(`sky_pass_${user}`);
      if (savedPass && savedPass !== pass) {
        alert("Incorrect password.");
        return;
      } else if (!savedPass) {
        alert("Username not found. Please sign up.");
        return;
      }

      localStorage.setItem("sky_user", user);
      window.location.href = "index.html";
    }
  function logout() {
  localStorage.removeItem("sky_user");
  alert("Logged out successfully.");
  window.location.href = "index.html";
}

window.onload = () => {
  const user = localStorage.getItem("sky_user");
  if (user) {
    const loginBtn = document.getElementById("loginBtn");
    const signupBtn = document.getElementById("signupBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    if (loginBtn) loginBtn.style.display = "none";
    if (signupBtn) signupBtn.style.display = "none";
    if (logoutBtn) logoutBtn.style.display = "inline-block";
  }
};
function togglePassword() {
  const passInput = document.getElementById("password");
  passInput.type = passInput.type === "password" ? "text" : "password";
}
</script>
</body>
</html>
