<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skylanders Tracker - Account</title>
  <style>
    :root {
      --bg: #121212;
      --card-bg: #1e1e1e;
      --text: #ffffff;
      --accent: #4caf50;
      --button: #e53935;
      --button-hover: #d32f2f;
      --nav-bg: #1a1a1a;
      --max-container-width: 600px;
    }
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: var(--bg);
      color: var(--text);
      padding: 0 1rem;
    }
    nav {
      background-color: var(--nav-bg);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      position: sticky;
      top: 0;
      z-index: 1000;
      flex-wrap: wrap;
    }
    nav h2 {
      margin: 0;
      font-size: 1.5rem;
    }
    .nav-links {
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    .nav-links a, .nav-links button {
      color: white;
      text-decoration: none;
      font-weight: bold;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }
    .container {
      max-width: var(--max-container-width);
      margin: 2rem auto;
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    .account-info {
      margin-bottom: 1rem;
      font-size: 1.1rem;
    }
    h1 {
      margin-top: 0;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      font-weight: bold;
      margin-bottom: 0.25rem;
    }
    input {
      padding: 0.6rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    button.submit {
      background-color: var(--button);
      color: white;
      padding: 0.6rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
      font-size: 1rem;
    }
    button.submit:hover {
      background-color: var(--button-hover);
    }

    /* Tablet Styles */
    @media (max-width: 768px) {
      nav {
        padding: 1rem;
      }
      nav h2 {
        display: none;
      }
      .nav-links a, .nav-links button {
        font-size: 0.9rem;
      }
      .container {
        padding: 1.5rem;
      }
      input, button.submit {
        font-size: 0.9rem;
      }
    }

    /* Mobile Styles */
    @media (max-width: 480px) {
      nav {
        padding: 0.8rem 1rem;
      }
      nav h2 {
        font-size: 1.2rem;
      }
      .nav-links {
        flex-direction: column;
        gap: 0.5rem;
        width: 100%;
        text-align: center;
        margin-top: 0.5rem;
      }
      .container {
        padding: 1rem;
        margin: 1rem auto;
      }
      .account-info {
        font-size: 1rem;
      }
      label, input, button.submit {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav id="desktopNav">
    <h2>Skylanders Tracker</h2>
    <div class="nav-links">
      <a href="home.html">Home</a>
      <a href="inventory.html">Inventory</a>
      <a href="account.html" style="text-decoration: underline;">Account</a>
      <button id="logoutBtn" onclick="logout()">Logout</button>
    </div>
  </nav>

  <!-- Account Container -->
  <div class="container">
    <!-- Display current user's email if available -->
    <div class="account-info">
      <p id="currentEmailDisplay"></p>
    </div>
    <h1>My Account</h1>
    <form id="accountForm">
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" />
      
      <label for="password">New Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter new password (optional)" />
      
      <button type="submit" class="submit">Update Account</button>
    </form>
  </div>

  <script>
    function logout(){
      localStorage.removeItem("sky_user");
      window.location.href = "login.html";
    }

    window.onload = function() {
      // Retrieve saved account info from localStorage
      const email = localStorage.getItem("sky_email") || "";
      console.log("Retrieved email: ", email); // Debug output
    
      // Populate the form fields
      document.getElementById("email").value = email;
      
      // Display the current user's email if available
      if(email) {
        document.getElementById("currentEmailDisplay").innerText = "Logged in as: " + email;
      } else {
        document.getElementById("currentEmailDisplay").innerText = "Not logged in";
      }
      
      // Handle form submission
      document.getElementById("accountForm").addEventListener("submit", function(e){
        e.preventDefault();
        const newEmail = document.getElementById("email").value;
        const newPassword = document.getElementById("password").value;
        
        // Update account info in localStorage (or send to your backend)
        localStorage.setItem("sky_email", newEmail);
        // Optionally handle newPassword (securely, via your backend)
        
        alert("Account updated successfully!");
        document.getElementById("currentEmailDisplay").innerText = "Logged in as: " + newEmail;
        document.getElementById("password").value = "";
      });
    };
  </script>
</body>
</html>
