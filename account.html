<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skylanders Tracker - Account</title>
  <style>
    :root {
      --bg: #121212;
      --card-bg: #1e1e1e;
      --text: #ffffff;
      --accent: #4caf50;
      --button: #e53935;
      --button-hover: #d32f2f;
      --nav-bg: #1a1a1a;
      --max-container-width: 600px;
    }
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: var(--bg);
      color: var(--text);
      padding: 0 1rem;
    }
    /* Main Container */
    .container {
      max-width: var(--max-container-width);
      margin: 2rem auto;
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    .account-info {
      margin-bottom: 1rem;
      font-size: 1.1rem;
    }
    h1 {
      margin-top: 0;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      font-weight: bold;
      margin-bottom: 0.25rem;
    }
    input {
      padding: 0.6rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    button.submit {
      background-color: var(--button);
      color: white;
      padding: 0.6rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
      font-size: 1rem;
    }
    button.submit:hover {
      background-color: var(--button-hover);
    }
    /* Bottom Mobile Navigation */
    .bottom-mobile-nav {
      display: none;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: var(--nav-bg);
      padding: 0.5rem 0;
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 1000;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.3);
    }
    .bottom-mobile-nav a {
      color: white;
      font-size: 1.5rem;
      text-decoration: none;
    }
    /* Tablet Styles */
    @media (max-width: 768px) {
      .container {
        padding: 1.5rem;
      }
      input, button.submit {
        font-size: 0.9rem;
      }
      .bottom-mobile-nav {
        display: flex;
      }
    }
    /* Mobile Styles */
    @media (max-width: 480px) {
      .container {
        padding: 1rem;
        margin: 1rem auto;
      }
      .account-info {
        font-size: 1rem;
      }
      label, input, button.submit {
        font-size: 0.9rem;
      }
      .bottom-mobile-nav {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <!-- Main Account Container -->
  <div class="container">
    <div class="account-info">
      <p id="currentUserDisplay"></p>
    </div>
    <h1>My Account</h1>
    <form id="accountForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" />
      
      <label for="password">New Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter new password (optional)" />
      
      <button type="submit" class="submit">Update Account</button>
    </form>
  </div>

  <!-- Bottom Mobile Navigation -->
  <nav id="mobileNav" class="bottom-mobile-nav">
    <a href="home.html" title="Home">üè†</a>
    <a href="inventory.html" title="Inventory">üÉè</a>
    <a href="account.html" title="Account">üë§</a>
  </nav>

  <script>
    function logout(){
      localStorage.removeItem("sky_user");
      window.location.href = "login.html";
    }

    window.onload = function() {
      // Retrieve saved account info from localStorage
      const username = localStorage.getItem("sky_user") || "";
      
      // Populate the username field in the form
      document.getElementById("username").value = username;
      
      // Display the current user's username
      if(username) {
        document.getElementById("currentUserDisplay").innerText = "Logged in as: " + username;
      } else {
        document.getElementById("currentUserDisplay").innerText = "Not logged in";
      }
      
      // Handle form submission
      document.getElementById("accountForm").addEventListener("submit", function(e){
        e.preventDefault();
        const newUsername = document.getElementById("username").value;
        const newPassword = document.getElementById("password").value;
        
        // Update localStorage (or send to your backend)
        localStorage.setItem("sky_user", newUsername);
        // Optionally, handle password update via your backend
        
        alert("Account updated successfully!");
        document.getElementById("currentUserDisplay").innerText = "Logged in as: " + newUsername;
        document.getElementById("password").value = "";
      });
    };
  </script>
</body>
</html>
